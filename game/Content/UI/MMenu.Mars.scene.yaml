# This file defines a 3D Scene with objects, lighting, movement and effects
SunPos: [-26000, -26000, 32000]
SunColor: [255,224,224]
SunIntensity: 2.0
AmbientColor: [40,60,110] # dark violet
AmbientIntensity: 0.75
CameraPos: [0, 0, -1000] # Z:-1000 means out of the screen
LookAt: [0, 0, 10000] # we're looking far into the screen

# You can control group behaviours by adding AI list commands:
#  - [IdlingInDeepSpace, Range[delay] ]
#  - [WarpingIn,         Range[delay] ]
#  - [WarpingOut,        Range[delay] ]
#  - [ForwardCoast,      Range[delay] ] #! object simply moves forward with spawn speed
#  - [CoastWithRotate,   Range[delay], Vec3[rot_per_sec] ] # object rotates around its local axis and moves Forward with spawn speed, the Forward direction changes constantly with rotation
#  - [Orbit,             Range[delay], Vec3[orbit_center], Vec3[move_dir], RandVec3[rot_per_sec] ]  #! moves around orbit center, optionally rotate around obj axis
#  - [GoToState,         delay,  state_idx]  #! goto state_idx after delay seconds

# Supported object types:
# All RoleName's such as "fighter", "corvette", "frigate", "cruiser", "capital", "station", etc..
# Asteroids: "asteroid"
# SpaceJunk: "spacejunk"
Groups:
  - Group:
    Name: Asteroids
    Empire: Random
    Rotation: [-170, 160, -80]
    AI:
      - [WarpingIn, [1]]
      - [Orbit, [50, 60], [0, 0, -1000], [1000, -1000, 0], [0.2, 0.2, 0.2]]
      - [WarpingOut, [1]]
      - [IdlingInDeepSpace, [15, 22]]

    Objects:
      # BIg rock
      - Object: { Type: asteroid, Scale: 1.0, Speed: 100, Position: [-2700, -500, 2050] }
      # smaller rocks
      - Object: { Type: asteroid, Scale: 0.5, Speed: 95, Position: [-3000, -300, 2550] }
      - Object: { Type: asteroid, Scale: 0.5, Speed: 100, Position: [-2950, -550, 2500] }
      - Object: { Type: asteroid, Scale: 0.5, Speed: 90, Position: [-3000, -400, 2300] }
      - Object: { Type: asteroid, Scale: 0.5, Speed: 100, Position: [-3000, -560, 2200] }
      - Object: { Type: asteroid, Scale: 0.5, Speed: 90, Position: [-2980, -600, 2400] }

      # smallest rocks
      - Object: { Type: asteroid, Scale: 0.1, Speed: 90, Position: [-2900, -800, 2250] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 85, Position: [-2900, -450, 2300] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 95, Position: [-2900, -700, 2150] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 90, Position: [-2900, -300, 2150] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 95, Position: [-2900, -200, 2150] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 90, Position: [-3300, -600, 2600] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 90, Position: [-3400, -500, 2550] }
      - Object: { Type: asteroid, Scale: 0.1, Speed: 90, Position: [-3300, -400, 2600] }

  - Group:
    Name: Shipyard
    Empire: Random
    Rotation: [-25, 10, 295]
    AI:
      - [CoastWithRotate, [80, 1000], [0, 0.24, 0]]
      - [IdlingInDeepSpace, [15, 18]]
    Objects:
      - Object: { Type: station, Speed: 10, Position: [600, 300, 450] } #doesnt load shipyard model

  - Group:
    Name: BackgroundFreighters_LeftToRight
    DiverseShipEmpires: True
    DisableJumpSfx: True
    Rotation: [0, 45, 90]
    MinPos: [-15000,-600,12000]
    MaxPos: [15000,400,8000]
    SpeedRange: [70, 110]
    AI:
      - [ForwardCoast, [1, 130]]
      - [WarpingOut, [1]]
      - [IdlingInDeepSpace, [10, 15]]
      - [WarpingIn, [1]]
      - [GoToState, 0, 0]
    ObjectGroups:
      - ObjectGroup: { Type: freighter, Count: 42 }
      - ObjectGroup: { Type: fighter, Count: 16 }

  - Group:
    Name: BackgroundFreighters_RightToLeft
    DiverseShipEmpires: True
    DisableJumpSfx: True
    Rotation: [0, 45, -90]
    MinPos: [-15000,700,14000]
    MaxPos: [15000,1500,10000]
    SpeedRange: [70, 110]
    AI:
      - [ForwardCoast, [1, 130]]
      - [WarpingOut, [1]]
      - [IdlingInDeepSpace, [10, 15]]
      - [WarpingIn, [1]]
      - [GoToState, 0, 0]
    ObjectGroups:
      - ObjectGroup: { Type: freighter, Count: 42 }
      - ObjectGroup: { Type: fighter, Count: 16 }
