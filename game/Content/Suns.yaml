- Sun:
  Id: star_red
  IconPath: Suns/star_red_icon.png # lo res icon is used in background star field
  IconScale: 9
  LightIntensity: 1.4 # intensity of the light source
  Radius: 100000 # radius of the light source
  LightColor: [255,160,122] # LightSalmon, light source color, default: White
  Habitable: true
  Layers:
    - Layer:
      TexturePath: Suns/star_red.png # path to texture, please add .png suffix or .xnb suffix to avoid conflicts
      TextureColor: [255,255,255,255] # Overrides existing texture color tint
      LayerScale: 1.0  # customizable scale for this layer
      BlendMode: AlphaBlend # AlphaBlend or Additive or None
      RotationSpeed: 0.03 # rotation speed and direction, default is 0.03
      RotationStart: [-1.0,1.0] # <--- default, randomized initial rotation; 0 to disable
      PulsePeriod: 5.0 # period of pulses in seconds; default: 0 (disabled)
      PulseScale: [1.0,1.0] # if pulse enabled, controls the scale variation; [1.0,1.0] to disable
      PulseColor: [1.0,1.20] # if pulse enabled, controls the layer color intensity; [1.0,1.0] do disable; I don't recommend < 1.0
    - Layer:
      TexturePath: Suns/star_red.png
      BlendMode: AlphaBlend # AlphaBlend or Additive or None
      RotationSpeed: -0.015
      PulsePeriod: 5.0
      PulseScale: [1,1]
      PulseColor: [1.0,1.20]

