image: microsoft/dotnet-framework
pipelines:
  default:
    - step:
        name: Build and Test
        deployment: Test
        script:
        - dotnet restore
        - dotnet build StarDrive.sln
        - dotnet test UnitTests/SDUnitTests.csproj
    - step:
        name: Manual deploy to Sentry
        trigger: manual
        script: 
          - curl -sL https://sentry.io/get-cli/ | bash
          - export SENTRY_AUTH_TOKEN=$SENTRY_ORGANIZATION
            export SENTRY_ORG=$SENTRY_ORGANIZATION
            VERSION=$(sentry-cli releases propose-version)            
          - ls
          - cd Deploy
          - chmod 777 notify-sentry-of-release.bash
          - ./notify-sentry-of-release.bash
          

