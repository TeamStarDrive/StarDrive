Panel: corner_TL
  Texture: MMenu/corner_TL2.png
  Rect: [16, 16, 0.2, 0]
  # Delay(0), Duration(1), LoopTime(0), FadeInTime(0.25), FadeOutTime(0.25)
  Animation: [2, 6, 8, 1, 1]
    Alpha: [0.5, 1.0]
    Pattern: Sine

Panel: corner_BR
  Texture: MMenu/corner_BR2.png
  Rect: [-16, -16, 0, 0]
  AxisAlign: BottomRight
  # Delay(0), Duration(1), LoopTime(0), FadeInTime(0.25), FadeOutTime(0.25)
  Animation: [2, 6, 8, 1, 1]
    Alpha: [0.5, 1.0]
    Pattern: Sine
  
Panel: moon_flare # this element is automatically placed
  Texture: MMenu/moon_flare.png
  DrawDepth: ForeAdditive # on top of 3D objects

List: buttons
  Rect: [0, 0.3, 170, 600]
  AxisAlign: Center
  Padding: [5,15]
  # Fill -- fill to width of the list
  # Clip -- clip elements to width of the list
  # Resize -- auto resize list itself
  ListLayout: Resize


