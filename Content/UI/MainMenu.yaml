List: buttons
  Rect: [-20, 0.22, 200, 600]
  AxisAlign: CenterRight
  Padding: [5,15]
  # Fill -- fill to width of the list
  # Clip -- clip elements to width of the list
  # Resize -- auto resize list itself
  ListLayout: Resize
  Children:
    Button: new_game
      ButtonStyle: Default
      Size: [1.0, 0] # aspect fill width
      Title: "{1}" # "New Game"
      ClickSfx: sd_ui_tactical_pause
    Button: tutorials
