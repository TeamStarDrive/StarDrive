Sun: star_red
  IconPath: Suns/star_red # lo res icon is used in background star field
  LightIntensity: 1.4 # intensity of the light source
  Radius: 100000 # radius of the light source
  LightColor: [255,160,122] # LightSalmon, light source color
  Habitable: true
  Layers:
    TexturePath: Suns/star_red # path to texture, please use .png suffix when loading non-xnb files
    TextureColor: [255,255,255,255] # Overrides existing texture color tint
    BlendMode: AlphaBlend # AlphaBlend or Additive or None
    RotationSpeed: 0.03 # rotation speed and direction, default is 0.03
    PulsePeriod: 5.0 # period of pulses in seconds; 0 if disabled
    PulseScale: [0.96,1.04] # if pulse enabled, what is the scale variation; [1.0,1.0] to disable
    PulseColor: [1.0,1.20] # if pulse enabled, what is the color intensity variation; [1.0,1.0] to disable
  Layers:
    TexturePath: Suns/star_red
    BlendMode: AlphaBlend # AlphaBlend or Additive or None
    RotationSpeed: -0.015
    PulsePeriod: 5.0
    PulseScale: [0.96,1.04]
    PulseColor: [1.0,1.20]
