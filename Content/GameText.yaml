 SPA: "ADVERTENCIA: USO INTENSIVO DEL CPU. Esta opción va a forzar una simulacion de combate completa con una precisión del 100%, incluso cuando las batallas estan fuera de vista y ademas, con las facciones que no sean del jugador, incluyendo el apuntado a los módulos de forma detallada. Si esta opcion se deja desmarcada, se usaran aproximaciones para acelerar el juego cuando las batallas ocurren fuera del campo se vista del jugador, y para algunos aspectos de combate entre facciones de la IA."
