 ENG: "Mark this planet for colonization. If you own a colony ship that has no current mission then it will be assigned to colonize this planet. Otherwise, a new colony ship will be constructed at your best available shipyard and dispatched to this planet upon completion"
 RUS: "Отметить планету для колонизации. Если у вас есть корабль-колонист, у которого нет текущего задания, ему будет дано указание колонизировать эту планету. В противном случае на лучшей из ваших доступных верфей будет построен новый корабль-колонист, который по завершении строительства будет сразу отправлен на выбранную планету"
 SPA: "Marca este planeta para la colonización. Si tienes una nave colonial sin misiones en curso, se le asignará la tarea de colonizarlo. Si no, en el mejor astillero que haya disponible se construirá una nueva nave colonial que será enviada al planeta"
CancelTheColonizationMissionThat:
 Id: 223
 ENG: "Cancel the colonization mission that is underway for this planet"
 RUS: "Отменить миссию по колонизации этой планеты"
 SPA: "Cancela la misión de colonización en curso para ese planeta"
IndicatesThatYourEmpireHas:
 Id: 224
 ENG: "Indicates that your empire has a mission underway to colonize this planet"
 RUS: "Указывает, что у вас открыта миссия по колонизации этой планеты"
 SPA: "Indica que tu imperio tiene una misión en curso para colonizar el planeta"
IndicatesThisShipsCurrentPower:
 Id: 225
 ENG: "Indicates this ship's current power supply and maximum power capacity"
 RUS: "Указывает текущий и максимальный уровни энергообеспечения корабля"
 SPA: "Indica el suministro actual de la nave y su capacidad máxima"
IndicatesTheTotalPowerOf:
 Id: 226
 ENG: "Indicates the total power of all of this ship's shields as well as the maximum shield power total across all shields"
 RUS: "Указывает текущий и максимальный ресурсы всех щитов корабля"
 SPA: "Indica la energía total de los escudos de la nave y la energía total máxima para todos ellos"
IndicatesThisShipsCurrentStores:
 Id: 227
 ENG: "Indicates this ship's current stores of ordnance and its maximum ordnance capacity "
 RUS: "Указывает текущий и максимальный боезапас корабля"
 SPA: "Indica las reservas de munición actuales de la nave y su capacidad máxima "
IndicatesThisShipsCurrentDefense:
 Id: 228
 ENG: "Indicates this ship's current defense versus boarding actions. If this ship is boarded by enemy infantry and this number is reduced to zero, then the ship will be lost"
 RUS: "Указывает текущую защиту корабля от попыток абордажа. Если корабль будет атакован вражеской пехотой и это значение будет снижено до нуля, корабль будет потерян"
 SPA: "Indica la defensa actual de la nave frente a acciones de abordaje. Si la infantería enemiga trata de abordarla y esta cifra baja a cero, se perderá la nave"
IndicatesThisColonysTotalStrength:
 Id: 229
 ENG: "Indicates this colony's total strength versus ground invasions. Strength is determined by the number of troops garrisoned here as well as by any defensive buildings on the ground. If this planet is invaded and the defensive strength is reduced to 0, then the invaders will capture this colony"
 RUS: "Указывает текущую степень защиты колонии против наземного вторжения. Этот параметр определяется количеством гарнизонных войск и наличием соответствующих оборонительных сооружений. Если противник вторгнется на планету и показатель защиты снизится до нуля, колония будет захвачена"
 SPA: "Indica la fortaleza total de la colonia frente a invasiones terrestres. La fortaleza la determinan el número de tropas acuarteladas y los edificios defensivos que haya sobre el terreno. Si el planeta es invadido y la fortaleza defensiva queda reducida a cero, los invasores capturarán la colonia"
OrdersAllBombequippedShipsIn:
 Id: 230
 ENG: "Orders all bomb-equipped ships in the vicinity of this planet (Range 15000) to begin bombarding the planet. Or, if they are already bombarding the planet, to cancel their bombardment. The number in brackets is the available bombers for this action. The button's color will be Red if you are currently bombing the planet."
 RUS: "Дает приказ всем кораблям, несущим бомбы и находящимся поблизости от планеты (расстояние 15000) начать ее бомбардировку. Если бомбардировка уже ведется, она будет отменена."
 SPA: "Ordena a todas las naves con bombas próximas al planeta (15 000 de alcance) que empiecen a bombardearlo o, si ya lo están haciendo, que cancelen el bombardeo"
IndicatesThisUnitsGroundCombat:
 Id: 231
 ENG: "Indicates this unit's ground combat strength. A unit's strength corresponds both to its hitpoints and to its effectiveness in making an attack"
 RUS: "Указывает силу единицы в наземном бою. Сила единицы составляется из очков здоровья и эффективности ее атак."
 SPA: "Indica la fortaleza de combate terrestre de esta unidad. La fortaleza de una unidad se mide por sus puntos de vida y por su eficiencia al realizar un ataque"
IndicatesThisUnitsCombatEffectiveness:
 Id: 232
 ENG: "Indicates this unit's combat effectiveness versus Soft targets such as infantry. For each point of a unit's strength, it has a percentage chance equal to its Soft Attack to inflict 1 point of damage onto a soft target"
 RUS: "Указывает боевую эффективность единицы против незащищенных целей, таких как пехота. За каждый пункт силы единица получает равную Атаке НЦ процентную вероятность нанесения 1 ед. урона по незащищенной цели"
 SPA: "Indica la eficiencia de combate de la unidad frente a objetivos débiles como la infantería. Por cada punto de fortaleza, una unidad tiene una posibilidad porcentual igual a su ataque débil de infligir 1 punto de daño sobre un objetivo débil"
IndicatesThisUnitsCombatEffectiveness2:
 Id: 233
 ENG: "Indicates this unit's combat effectiveness versus Hard targets such as buildings and armored units. For each point of a unit's strength, it has a percentage chance equal to its Hard Attack to inflict 1 point of damage onto a hard target."
 RUS: "Указывает боевую эффективность единицы против защищенных целей, таких как бронетехника и здания. За каждый пункт силы единица получает равную Атаке ЗЦ процентную вероятность нанесения 1 ед. урона по защищенной цели"
 SPA: "Indica la eficiencia de combate de la unidad frente a objetivos fuertes como los edificios y las unidades blindadas. Por cada punto de fortaleza, una unidad tiene una posibilidad porcentual igual a su ataque fuerte de infligir 1 punto de daño sobre un objetivo fuerte"
OpensAPanelDisplayingAny:
 Id: 234
 ENG: "Opens a panel displaying any troops you have in orbit, whether they are on shuttles. If this is your colony and you have a space port, troops garrisoned in ships (even if these ships do not have assault bays), they will be displayed here as well. You can drag a troop from this list to available tiles to land it or just double click on it to land it on a random tile."
 RUS: "Открывает окно, в котором отображаются все ваши войска на орбите (как в шаттлах, так и на кораблях). Вы можете перетаскивать войска из этого окна на поле боя. В течение 10 сек. после высадки войска не смогут вести боевые действия"
 SPA: "Abre un panel con las tropas que tengas en órbita, estén en lanzaderas o a bordo de naves. Desde ese panel puedes arrastrar las tropas hasta el campo de batalla. Tras desembarcar, las tropas no podrán actuar hasta pasados 10 segundos"
IndicatesTheNumberOfTroops:
 Id: 235
 ENG: "Indicates the number of troops stationed on this ship (Green for your troops, Red for other troops) and this ship's maximum troop capacity. If the Ship has Assault bays, you will see the number of available assault shuttles in Blue."
 RUS: "Указывает текущее и максимальное количество войск на этом корабле"
 SPA: "Indica el número de tropas apostadas en la nave y su capacidad máxima"
ThisRepresentsHowFullyYour:
 Id: 236
 ENG: "This represents how fully your agents have penetrated a foreign government. The more thoroughly you have penetrated an enemy government, the more you will know about their status.\n\nFurthermore, you can spend intelligence penetration points to launch espionage \"Operations\"\n      "
 RUS: "Указывает, насколько глубоко ваши агенты внедрились во враждеюное правительство. Чем глубже ваши агенты внедрятся в чужое правительство, тем больше вы будете знать о положении дел в той империи.\n\nКроме того, вы можете расходовать очки внедрения разведки для осуществления шпионской деятельности.\n      "
 SPA: "Esto representa el grado de infiltración de tus agentes en un gobierno extranjero. Cuanto más lo hayan hecho, más sabrás sobre ese gobierno y su estado.\n\nAdemás, puedes gastar puntos de capacidad de infiltración para iniciar \"operaciones\" de espionaje\n      "
TheMoreYouSpendOn:
 Id: 237
 ENG: "The more you spend on your espionage budget for this empire, the quicker your intelligence penetration will rise.\n\nAn empire's counter-espionage budget reduces your intelligence penetration\n      "
 RUS: "Чем больший бюджет вы выделите на шпионаж против этой империи, тем быстрее получите разведданные.\n\nБюджет контрразведки снижает эффективность внедрения ваших агентов в чужую империю.\n      "
 SPA: "Cuanto más presupuesto de espionaje dediques a este imperio, más deprisa se infiltrarán tus agentes secretos.\n\nEl presupuesto de contraespionaje de un imperio reduce tu capacidad de infiltración\n      "
YourCounterespionageBudgetReducesThe:
 Id: 238
 ENG: "Your counter-espionage budget reduces the penetration of enemy agents from all empires"
 RUS: "Анти-шпионский бюджет снижает эффективность действий вражеских агентов всех других империй"
 SPA: "Tu presupuesto de contraespionaje reduce la infiltración de agentes enemigos de otros imperios"
ActivateYourIntelligenceAssetsTo:
 Id: 240
 ENG: "Activate your intelligence assets to discover and remove an enemy agent such as a mole or a saboteur within your empire"
 RUS: "Активировать свои ресурсы контрразведки, чтобы обнаружить и ликвидировать вражеского агента, действующего в вашей империи"
 SPA: "Habilita tus activos de inteligencia para descubrir y liquidar agentes enemigos, como topos o saboteadores en el seno de tu imperio"
UseYourAgentsToStir:
 Id: 241
 ENG: "Use your agents to stir up diplomatic conflict between target empire and a random rival empire"
 RUS: "Использовать своих агентов для разжигания дипломатического конфликта между выбранной империей и случайно выбранной соперничающей империей"
 SPA: "Usa a tus agentes para provocar conflictos diplomáticos entre un imperio y otro imperio rival aleatorio"
PutAnAgentInPlace:
 Id: 242
 ENG: "Put an agent in place on a random enemy vessel. Gain sight of that vessel. This agent may be activated to attempt sabotage of ship's power plant"
 RUS: "Отправить агента на случайный вражеский корабль, чтобы осмотреть его. Агента можно активировать, чтобы попытаться вывести из строя энергоустановку корабля"
 SPA: "Pon a un agente en una nave enemiga aleatoria y obtén información sobre ella. Puedes activar al agente para que intente sabotear el generador de energía de la nave"
ActivatesAllSaboteursSimultaneouslyThe:
 Id: 243
 ENG: "Activates all saboteurs simultaneously. The saboteurs will destroy the ship's largest power plant, likely crippling or destroying the vessel"
 RUS: "Активировать всех агентов одновременно. Диверсанты уничтожат самую крупную энергоустановку корабля, что с большой вероятностью выведет корабль из строя или уничтожит его"
 SPA: "Activa a todos los saboteadores al mismo tiempo. Los saboteadores destruirán el generador más grande de la nave, con lo que probablemente la neutralizarán o destruirán"
WillStealARandomTechnology:
 Id: 244
 ENG: "Will steal a random technology that target empires possesses and you do not"
 RUS: "У выбранной империи будет украдена случайная технология, которой нет у вас"
 SPA: "Se robará una tecnología aleatoria que el otro imperio posea y tú no"
ThisIndicatesHowMuchA:
 Id: 245
 ENG: "This indicates how much a race trusts you. Trust determines how large of a deal a race is willing to make with you. You can earn trust in a number of ways, including giving gifts, keeping your agreements, and generally behaving in a trustworthy manner."
 RUS: "Указывает, насколько раса доверяет вам. Доверие определяет масштабы и характер сделок, которые та раса будет готова с вами заключить. Вы можете пытаться заслужить доверие различными способами - делать подарки, выполнять условия уже заключенных соглашений и в целом ведя себя надежно и предсказуемо."
 SPA: "Esto indica cuánto confía una raza en ti. La confianza determina hasta dónde están dispuestos a llegar en sus tratos contigo. Puedes ganarte su confianza de varias formas, como haciendo regalos, manteniendo los acuerdos y, en general, mostrándote digno de fiar."
ThisIndicatesHowAngryA:
 Id: 246
 ENG: "This indicates how angry a race is with you. They will become angry if you attack them or make unreasonable demands of them. They may also be angry for befriending their enemies or just because they simply are an angry race. "
 RUS: "Указывает, насколько раса недовольна вами. Недовольство расы вами будет возрастать, если вы нападете на нее или будете выдвигать им необоснованные требования. Также недовольство расы может быть вызвано тем, что вы являетесь союзниками их врагов, ну или просто потому, что постоянное недовольство всеми и вся у этой расы в крови."
 SPA: "Esto indica el nivel de enojo de una raza hacia ti. Se enfadarán si los atacas o les haces demandas poco razonables. También pueden enfadarse si haces amistad con sus enemigos o simplemente porque son una raza enojadiza. "
ThisIndicatesHowMuchA2:
 Id: 247
 ENG: "This indicates how much a race fears you based on the strength of your military and your deeds. Races that fear you may be willing to give concessions in trade that they may not otherwise give."
 RUS: "Указывает, насколько раса опасается вас, в зависимости от вашей военной мощи и определенных дел. Расы, которые боятся вас, могут пойти на уступки в торговле, которых они бы вам иначе не сделали."
 SPA: "Indica cuánto te teme una raza por tu fuerza militar y tus actuaciones. Las razas que te teman estarán dispuestas, normalmente, a hacer concesiones comerciales que de otra forma no harían."
