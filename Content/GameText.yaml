BB_Tech_XenoFarming_Desc:
 Id: 701
 ENG: "Farming on many alien planets isn't as simple as planting some seeds and adding water.  In fact, many planets that are technically quite fertile are nevertheless rich with nutrients that are incompatible with or even toxic to our crops and animals.  Xeno Farming helps overcomes these problems. "
 RUS: "Ведение сельского хозяйства на чужих планетах гораздо сложнее, чем просто посадить семена в почву и поливать ростки. Многие планеты могут иметь объективно плодородные почвы, богатые питательными веществами, но в то же время быть несовместимыми с нашими растениями и животными. Ксенофермерство поможет решить эти проблемы."
 SPA: "En muchos planetas alienígenas la agricultura no es tan sencilla como plantar semillas y regar.  De hecho, muchos planetas que son técnicamente fértiles son ricos, sin embargo, en nutrientes que son incompatibles —o incluso tóxicos— para nuestras cosechas y animales.  La xenoagricultura ayuda a subsanar estos problemas. "
