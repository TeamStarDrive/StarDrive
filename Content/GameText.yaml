 SPA: "Determina si los cazas de la nave deben salir o regresar a los hangares"
IndicatesHowMuchFoodThis:
 Id: 219
 ENG: "Indicates how much food this planet will produce per assigned colonist per turn (a turn is 0.1 StarDate). Some building or environmental effects might increase or decrease the maximum value, in which case the current value will gradually match the max value over time. The number in parentheses indicates the fertility modifier of this colony, based on your empire's suitable environments. Fertility above 1 can boost buildings which grand food per assigned colonist as they will serve as a multiplier. Non Cybernetic Races consume food."
 RUS: "Указывает, сколько еды на выделенного колониста колония произведет за ход (ход - 0,1 ЗД)"
