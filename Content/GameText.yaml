 RUS: "Изучая инопланетные растения, животных и микроорганизмы, вы узнали много нового. Применяя эти знания к себе, мы сможем укрепить свое здоровье и прожить дольше."
 SPA: "Al estudiar las plantas, animales y microorganismos alienígenas, hemos aprendido muchos secretos genéticos.  Si aplicamos parte de lo aprendido a nuestros propios cuerpos, podemos vivir mucho más tiempo y de manera más saludable. "
