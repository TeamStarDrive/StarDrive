AllowsYouToCustomizeAn:
 Id: 214
 ENG: "Allows you to customize an \"Area of Operations\" or \"AO\" for a freighter. Freighters will only trade within their AO (both Manual and Auto Trade), allowing you to define custom trade areas. Drag a selection box around the area of the galaxy you want to define as the AO. You can define more than one AO per ship. Right click the AO to delete it. Esc key or right clicking on this button will exit AO creation mode."
 SPA: "Permite personalizar una \"zona de operaciones\" o \"ZO\" para una nave. Los cargueros solo comerciarán dentro de la ZO, por lo que puedes personalizar rutas comerciales. Las naves de combate patrullarán su ZO y atacarán a los enemigos presentes en ella.\n\nArrastra el puntero para dibujar un cuadro de selección alrededor de la zona de la galaxia que quieras definir como ZO. Puedes definir más de una zona por nave. Haz clic con el botón derecho en la ZO para eliminarla.\n      "
 RUS: "Позволяет вам задать для корабля область операций. Грузовые корабли будут осуществлять перевозку товаров только внутри своей области операций, что позволит вам создавать пользовательские торговые маршруты. Боевые корабли будут патрулировать свои области и атаковать вражеские корабли, вторгшиеся туда.\nОчертите прямоугольник для определения области операций. Вы можете задать для одного корабля более одной ОО. Для удаления ОО щелкните по ней ПКМ."
SendTroopsToThisShip:
 Id: 217
 ENG: "Send Troops to this ship if it's troop number is less than the maximum or less than 25% if in combat. If you toggle this off, the ship will go to resupply when it has no troops left. A ship set to Kamikaze will not retreat to resupply, but will request troops if the button is on."
 SPA: "Activa o desactiva los escudos de la nave. Los escudos desactivados no consumen energía"
 RUS: "Отправляет войска на этот корабль, если его количество меньше максимального или меньше 25% в бою. Если вы выключите эту кнопку, корабль отправится на пополнение запасов, когда на нем не останется войск. Корабль, установленный как Камикадзе, не будет отступать для пополнения запасов, но запросит войска, если кнопка включена."
WhenActiveAllAvailableFighters:
 Id: 218
 ENG: "When active, all available fighters will launch and escort the carrier. If not active, fighters will launch only for combat and return to their hangars for resupply when combat ends."
