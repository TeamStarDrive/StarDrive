 ENG: "Imperial Offices allow for the direct taxation of the citizenry, granting incomes at a rate of .25 credits per colonist per turn. This base income is not modified by tax rates or buildings that modify tax incomes. "
 RUS: "Имперские офицеры позволяют осуществлять прямое налогообложение населения, дополнительно давая 0,25 кредита с колониста каждый ход. Этот базовый доход не модифицируется налоговыми ставками и зданиями, влияющими ан налоговые сборы. "
 SPA: "Las oficinas imperiales permiten recaudar impuestos directamente de los ciudadanos, obteniendo ingresos a una tasa de 0,25 créditos por colono y por turno. Estos ingresos básicos no se ven modificados por tasas impositivas ni edificios que afecten a los ingresos fiscales. "
ThisShieldProvidesHpWorth:
 Id: 1049
 ENG: "This shield provides 10,000 hp worth of protection in a 120 meter radius. It has a high power cost.  "
 RUS: "Этот щит имеет ресурс поглощения в 10000 ОП в радиусе 120 м. Он имеет высокое энергопотребление."
 SPA: "Este escudo proporciona una protección de 10 000 puntos de vida en un radio de 120 metros. Su consumo de energía es alto.  "
ThisParticularShieldModelProvides:
 Id: 1051
 ENG: "This particular shield model provides 2000 hp worth of defense within a 75 meter protective radius. "
 RUS: "Этот щит имеет ресурс поглощения в 2000 ОП в радиусе 75 метров."
 SPA: "Este modelo de escudo en concreto proporciona una defensa de 1250 puntos de vida en un radio de 75 metros. "
ThisSmallShieldIsCapable:
 Id: 949
 ENG: "This small shield is capable of absorbing up to 500 damage in a radius of 50. Its quick recharge rate makes it ideal for small fighter craft. "
 RUS: "Этот маленький щит имеет ресурс поглощения в 500 ОП в радиусе 50 метров. Быстрая скорость перезарядки делает его идеальным выбором для защиты небольших истребителей. "
 SPA: "Este pequeño escudo absorbe hasta 500 puntos de daño en un radio de 50 metros. Su rapidez de recarga hace que sea ideal para pequeños cazas. "
BB_Tech_Terraforming_Desc:
 Id: 684
 ENG: "Terraforming planets is a slow process but it can produce excellent results. Any planet with a fertility score lower than 1.0 can benefit from the effects of a terraformer. Terraforming will never increase a planet's fertility beyond 1.0. "
 RUS: "Терраформирование планеты - процесс не быстрый, но он может принести прекрасные результаты. Любая планета с индексом плодородия ниже 1,0 выиграет от терраформирования. Терраформирование ни при каких условиях не может повысить индекс плодородия планеты выше 1,0."
 SPA: "Terraformar planetas es un proceso lento, pero puede dar excelentes frutos. Todo planeta con una puntuación de fertilidad inferior a 1,0 puede beneficiarse del uso de un terraformador. La terraformación nunca aumentará la fertilidad de un planeta más de 1,0. "
CloningCentersIncreaseThePopulation:
 Id: 413
 ENG: "Cloning Centers increase the population growth of a planet at a fixed rate of .02 per turn.  "
 RUS: "Центры клонирования увеличивают прирост населения планеты на фиксированную величину в 0,02 за ход.  "
 SPA: "Los centros de clonación aumentan el crecimiento demográfico de un planeta a un ritmo fijo de 0,02 por turno.  "
XenoFarmsAreLargeComplexes:
 Id: 471
 ENG: "Xeno Farms are large complexes dedicated to the successful integration of our farming and husbandry techniques with alien soils and nutrients.  The production of this building scales with the number of farmers assigned on this planet. Provides +1 food per turn per assigned colonist. "
 RUS: "Ксенофермы - это крупные комплексы, направленные на адаптацию наших сельскохозяйственных и животноводческих технологий под инопланетные почвы и питательные вещества. Производительность этого строения зависит от количества фермеров на планете. Дает +1 еды в ход за каждого занятого колониста. "
 SPA: "Las xenogranjas son grandes complejos dedicados a la integración de nuestras técnicas agrícolas y ganaderas con suelos y nutrientes alienígenas.  La producción de este edificio se corresponde al número de granjeros asignados en este planeta. Proporciona +0,5 de alimentos por turno y por colono asignado. "
BB_Tech_CanopyShields_Desc:
 Id: 527
 ENG: "This is a monstrous shield with the a high resistance and a massive protection radius, making it ideal for capital ships or specialized shield ships.  The power costs are enormous."
 RUS: "Этот колоссальный щит с огромным ресурсом и радиусом защиты имеет смысл устанавливать только на флагманские корабли и специализированные корабли-щиты. Его энергопотребление просто невероятно."
 SPA: "Se trata de un escudo monstruoso de gran resistencia y con un enorme radio de protección, por lo que es ideal para naves capitanas y naves escudo especializadas.  Su coste energético es tremendo."
ThisShieldProvidesHpOf:
 Id: 917
 ENG: "This shield provides 25,000 hp of protection in a radius of 400. It has extreme power costs. "
 RUS: "Этот щит имеет ресурс поглощения в 25000 ОП в радиусе 400 м. Он имеет колоссальное энергопотребление."
 SPA: "Este escudo ofrece una protección de 25 000 puntos de vida en un radio de 400; su consumo energético es elevadísimo. "
DeepCoreMinesAreExtremely:
 Id: 419
 ENG: "Deep Core Mines are extremely effective at rapidly extracting minerals from deep within a planet's core, but are environmentally disastrous. Adds flat rate production equal to four times a planet's mineral richness but permanently decreases a planet's fertility by 2."
 RUS: "Сверхглубокие шахты очень эффективны для быстрого извлечения минералов и руд из прилегающих к ядру слове планетарной коры, но при этом они оказывают колоссальный негативный эффект на экосистему планеты. Добавляет фиксированный бонус производства в количестве 4х богатства планеты минералами и перманентно снижает ее индекс плодородия на 2."
 SPA: "Las minas de núcleo profundo son sumamente eficaces a la hora de extraer minerales de las profundidades de un planeta, pero son devastadoras para el medio ambiente. Añade una producción a un ritmo constante igual a cuatro veces la riqueza mineral del planeta, pero reduce permanentemente su fertilidad en 2."
FertilityOnBuildXProduction:
 Id: 420
 ENG: "-2 fertility on build, +4x production richness bonus"
 RUS: "+ 4х богатства планеты к производству; -2 к плодородию"
 SPA: "Aumento de producción igual a 4 veces la riqueza del planeta; -2 de fertilidad"
PopulationPerTurn:
 Id: 414
 ENG: "+0.02 population per turn"
 RUS: "+ 0,02 населения в ход"
 SPA: "+0,02 de población por turno"
ThisModuleContainsAllOf:
 Id: 925
 ENG: "This module contains all of the equipment, food, and colonists necessary to start a new colony on a distant world, including a small number of colonists as well as 2 food and 2 production to jump start their efforts. Colonizing a planet will consume the ship used to colonize, but if it carries troops, they will land on the planet. Cargo modules will add to the number of colonists the colony ship can load."
 RUS: "Этот модуль содержит все необходимое оборудование, запасы продовольствия и самих колонистов для основания новой колонии в далеком мире, предоставляя некоторое количество поселенцев, 2 еды и 2 ед. производства для начального развития колонии.Колонизация планеты поглотит корабль, использовавшийся для колонизации, но если на нем есть войска, они высадятся на планете. Грузовые модули увеличивают количество колонистов, которые может загрузить колониальный корабль."
 SPA: "Este módulo contiene todo el equipo, alimentos  y colonos necesarios para fundar una nueva colonia en un mundo remoto, incluido un pequeño número de colonos además de 2 de alimentos y 2 de producción para facilitar sus esfuerzos iniciales. \n \nAl colonizar el planeta, se consumirá la nave colonizadora. "
IfTheBridgeIsThe:
 Id: 987
 ENG: "If the bridge is the brain of a starship then Main Engineering is its beating heart. This module generates a large subspace field capable of allowing capital ships to reach Warp Speeds. It also generates a substantial amount of power. However, if the main reactor is destroyed then a massive explosion will claim all but the hardiest of ships."
 RUS: "Если мостик - это мозг космического корабля, то инженерный отсек - его бьющееся сердце. Этот модуль содержит интегрированные энергетические системы, систему контроля урона, а также предоставляет бонус к скорости корабля в варпе. Однако при уничтожении главного реактора взрыв чудовищной силы почти наверняка уничтожит корабль целиком."
 SPA: "Si el puente es el cerebro de una nave estelar, la ingeniería principal es su corazón. Este módulo cuenta con avanzados sistemas de energía integrados, control de daños y una mejora de la propulsión de la nave a velocidad estelar supraluminal. Sin embargo, si el reactor principal es destruido, la tremenda explosión que se producirá acabará con todo menos con las naves más resistentes."
HarnessesAMatterantimatterReactionTo:
 Id: 907
 ENG: "Harnesses a matter/anti-matter reaction to create large amounts of power. Explodes when destroyed. "
 RUS: "Использует управляемую реакцию материи и антиматерии для выработки больших количеств энергии. При уничтожении взрывается. "
 SPA: "Aprovecha la reacción materia/antimateria para crear grandes cantidades de energía. Explota al ser destruido. "
ShipWillAvoidEngagingIn:
 Id: 205
 ENG: "Ship will avoid engaging in combat. Good for scouts or non-combat ships"
 RUS: "Корабли будут избегать боя. Хорошая опция для разведчиков и небоевых кораблей"
 SPA: "La nave evitará entrar en combate. Es bueno para naves exploradoras y que no estén diseñadas para combatir"
BB_Tech_FuelCell2_FuelCellBonus_Bonus:
 Id: 575
 ENG: "Gain an empire-wide 50% bonus to the amount of power that is stored in fuel cells"
 RUS: "Дает по всей империи 50% бонус к энергии, запасаемой топливными блоками"
 SPA: "Añade una bonificación del 50% a la cantidad de energía almacenada en celdas de combustible"
ThisHeavyLaserBeamHas:
 Id: 977
 ENG: "This heavy laser beam has pinpoint accuracy over large distances although its power to damage ratio is somewhat inefficient."
 RUS: "Этот мощный лазерный луч сохраняет прицельную точность при наводке на большие расстояния, но его КПД невысок."
 SPA: "Este rayo láser pesado tiene una gran precisión a largas distancias, aunque su relación energía-daño no es muy buena."
ShipsEquippedWithASubspace:
 Id: 1063
 ENG: "Ships equipped with a subspace scanning module have a substantially increased sensor range. Only a ship's best sensor bonus will apply."
 RUS: "Корабли, оснащенные модулем сканирования субпространства, имеют значительно расширенный радиус обнаружения целей. Всегда используется только самый мощный сенсор."
 SPA: "Las naves equipadas con un módulo de escaneado subespacial tienen un alcance sensorial considerablemente mayor. Solo se aplicará la bonificación del mejor sensor."
TheDialcorpInhibitorPreventsEnemy:
 Id: 1085
 ENG: "The DialCorp Inhibitor 2.0 prevents enemy ships from engaging their FTL drives in a moderate radius. It requires incredible amounts of power to operate. Multiple inhibitors do not stack. "
 RUS: "Это устройство генерирует поле, которое не дает вражеским кораблям активировать варп-двигатели в определенном радиусе. Для работы требуется огромное количество энергии. Эффекты от нескольких варп-ингибиторов, установленных на одном корабле суммируются."
 SPA: "Este dispositivo emite un campo que impide a las naves enemigas activar la velocidad supraluminal en un radio moderado. Para funcionar, necesita cantidades ingentes de energía. Si una nave cuenta con varios inhibidores, sus efectos se acumularán. "
ThisSmallOrdnancePodFor:
 Id: 1009
 ENG: "This small ordnance pod for equipping fighters and other small craft with the ordnance needed to engage in a sustained battle"
 RUS: "Этот небольшой отсек с боеприпасами предназначен для снабжения боеприпасами истребителей и других маленьких кораблей в затяжных боях"
 SPA: "Esta pequeña cápsula de munición para cazas y otros aparatos pequeños proporciona la munición necesaria para mantener combates prolongados"
AlthoughUselessAgainstShieldedTargets:
 Id: 1065
 ENG: "Although useless against shielded targets, this weapon will strip a starship's boarding defenses by killing troops and crew. The effectiveness of the blaster is somewhat random, having an approximately 50% chance to strip 1 point of defense per second."
 RUS: "Будучи совершенно неэффективным против щитов, это оружие, тем не менее, может оставить космический корабль беззащитным, убивая экипаж и войска на борту. Бластер примерно с 50% вероятностью снимает с вражеского корабля 1 очко защиты в секунду."
 SPA: "Aunque es inútil contra objetivos con escudo, esta arma mermará las defensas antiabordaje de una nave al matar a su tropa y tripulación. La eficacia de la descarga es algo aleatoria, con una probabilidad aproximada del 50% de reducir 1 punto de defensa por segundo."
ABombBaySpeciallyEquipped:
 Id: 929
 ENG: "A bomb bay specially equipped to deliver prion-based death spore ordnance to planetary surfaces. This weapon is ineffective against hard targets but very effective against ground troops and planetary population. The Target planet will suffer temporary reduction to its Fertility level. Constant bombing might permanently reduce fertility and even change the plant climate forever."
 RUS: "Бомбовой отсек, сконструированный специально для прионных биологических бомб. Это оружие бесполезно против защищенных целей, но очень эффективно уничтожает наземные войска и население планеты."
 SPA: "Compartimento de bombas especialmente equipado para bombardear superficies planetarias con esporas letales basadas en priones. Esta arma no hace nada a los objetivos fuertes, pero es muy eficaz contra tropas terrestres y la población."
ABasicCargoHoldWith:
 Id: 909
 ENG: "A basic cargo hold with rudimentary life support capabilities.  This particular hold can store 1 unit of either food or production, or a small number of colonists.  "
 RUS: "Обычный грузовой отсек с минимальными возможностями жизнеобеспечения. Этот отсек вмещает 1 единицу еды, производства или небольшое количество колонистов.  "
 SPA: "Bodega básica con funciones rudimentarias de soporte vital.  Esta bodega en concreto puede almacenar 1 unidad de comida o de producción, o un pequeño número de colonos.  "
ScatterFlakTurret:
 Id: 954
 ENG: "Scatter Flak Turret"
 RUS: "Тяжелая кинетическая турель"
 SPA: "Torreta antiaérea de dispersión"
FlakTurretsAreMountedOn:
 Id: 953
 ENG: "Flak Turrets are mounted on swivel platforms for a 90 degree field of fire. They fire explosive shells with a moderate damaging radius, but the projectiles are somewhat slow and ill-suited for tracking swift targets. Furthermore, this weapon requires ordnance to fire."
 RUS: "Зенитные турели монтируются на поворотной платформе и имеют 90-градусный сектор обстрела. Ведут огонь разрывными снарядами со средним радиусом поражения, но их скорость полета недостаточно высока, поэтому они не очень хорошо подходят для стрельбы по быстродвижущимся целям. Кроме того, для стрельбы требуются боеприпасы."
 SPA: "Las torretas antiaéreas van montadas sobre plataformas giratorias para cubrir un campo de fuego de 90 grados. Disparan proyectiles explosivos con un radio de daño moderado, pero los proyectiles son algo lentos y no son adecuados para rastrear blancos rápidos. Además, esta arma necesita munición para disparar."
ScatterFlakTurretsFireStandard:
 Id: 955
 ENG: "Scatter flak turrets fire standard flak munitions in a 3-round spread. The salvo is more effective against swift targets and also provides greater potential damage per salvo on larger ships. "
 RUS: "Скорострельная тяжелая кинетическая турель ведет огонь стандартными боеприпасами, залпами по 3 снаряда за раз. Залповый огонь более эффективен против быстродвижущихся целей и наносит больше урона крупным кораблям. "
 SPA: "Estas torretas disparan munición antiaérea estándar en ráfagas de 3 proyectiles. La descarga es más eficaz contra blancos rápidos y también causa mayor daño potencial por descarga contra naves grandes. "
BirthCrystal:
 Id: 800
 ENG: "Birth Crystal"
 RUS: "Кристалл рождения"
 SPA: "Cristal de génesis"
ThisMysteriousCrystallineShardEmits:
 Id: 801
 ENG: "This mysterious crystalline shard emits an enigmatic radiation that induces good health and long life. \n\n+50% population growth"
 RUS: "Этот таинственный осколок кристалла излучает странные волны, которые способствуют укреплению здоровья и долголетию. \n\n+50% к приросту населения"
 SPA: "Este misterioso fragmento de cristal emite una radiación enigmática que induce buena salud y prolonga la vida. \n\n+50% al crecimiento demográfico"
PolaronCodex:
 Id: 802
 ENG: "Polaron Codex"
 RUS: "Поляроновый кодекс"
 SPA: "Códice de polarones"
ThisIsAnExtremelyAdvanced:
 Id: 803
 ENG: "This is an extremely advanced quantum targeting computer that specifically is tuned to analyze and bypass shifting energy shield frequencies. \n\nProvides a 10% chance that your weapons (all types!) will penetrate enemy shields"
 RUS: "Это исключительно технологически сложный квантовый компьютер наведения, который позволяет проанализировать частоты вражеских щитов, чтобы пробивать их. \n\nДает 10% вероятность того, что ваши пушки будут пробивать вражеские щиты"
 SPA: "Se trata de una avanzadísima computadora cuántica preparada expresamente para analizar y eludir frecuencias cambiantes de escudos de energía. \n\nAumenta en un 10% las probabilidades de que los cañones atraviesen los escudos enemigos"
LembaSeeds:
 Id: 804
 ENG: "Lemba Seeds"
 RUS: "Семена Лемба"
 SPA: "Semillas Lemba"
ThisIsACollectionOf:
 Id: 805
 ENG: "This is a collection of seeds that have clearly undergone extensive and advanced genetic manipulation. In fact, these seeds don't even seem to be programmed with DNA at all, but instead with some sort of alternative gene sequencing that is beyond anything we have ever seen. \n\nProvides a +0.1 Fertility bonus to any planet that you own or colonize"
 RUS: "Эти семена явно были получены с помощью долгих и продуманных генетических манипуляций. Они даже не имеют традиционной ДНК - генное кодирование в них осуществляется каким-то принципиально иным способом, пока что недоступным пониманию. \n\nДает +0,1 бонус плодородия на любой вашей или колонизированной вами планете"
 SPA: "Esta es una colección de semillas que han sido sometidas a una extensa y avanzada manipulación genética. De hecho, estas semillas ni siquiera parecen estar programadas con ADN, sino con alguna especie de secuencia genética alternativa que desconocíamos por completo. \n\nProporciona una bonificación de +0,1 de fertilidad a cualquier planeta que poseas o colonices"
NanocollectiveController:
 Id: 806
 ENG: "Nano-Collective Controller"
 RUS: "Контроллер нано-роя"
 SPA: "Controlador nanocolectivo"
ThisIsControlDeviceLinked:
 Id: 807
 ENG: "This is control device linked to a semi-sentient swarm of subspace-dwelling nanocreatures. Whoever possesses the control device controls the swarm. \n\nProvides a +10% empire-wide production bonus  "
 RUS: "Это устройство осуществляет управление полуразумным роем наноорганизмов, обитающих в субпространстве. Кто владеет этим устройством, управляет всем роем. \n\nДает +10% бонус к производству по всей империи  "
 SPA: "Se trata de un dispositivo de control vinculado a un enjambre semiconsciente de nanocriaturas moradoras del espacio. Quien posea el dispositivo de control dominará el enjambre. \n\nAumenta en +10% la producción de todo el imperio "
RageCrystal:
 Id: 808
 ENG: "Rage Crystal"
 RUS: "Кристалл ярости"
 SPA: "Cristal de furia"
ThisShardOfCrystalEmits:
 Id: 809
 ENG: "This shard of crystal emits a form of radiation that causes incredible muscular growth. Any ground troops exposed to it become stronger. \n\nProvides +10% Combat Strength to all of your ground troops"
 RUS: "Этот таинственный осколок кристалла излучает странные волны, которые способствуют исключительно быстрому росту мышечной массы. Все войска, подвергшиеся воздействию его излучения, становятся сильнее. \n\nДает +10% к боевой мощи всех ваших наземных войск"
 SPA: "Este fragmento de cristal emite una forma de radiación que propicia un desarrollo muscular inaudito. Las tropas terrestres expuestas a él tendrán mucha más fuerza. \n\nAumenta en +10% la fuerza de combate de todas las tropas terrestres"
AscensionCrystal:
 Id: 810
 ENG: "Ascension Crystal"
 RUS: "Кристалл вознесения"
 SPA: "Cristal de ascensión"
ThisParticularShardOfCrystal:
 Id: 811
 ENG: "This particular shard of crystal entrances all who gaze upon it with a flood of pure, true knowledge. The experience is so intense, however, that our mortal minds can only understand a tiny fraction of what is shown to us. \n\nProvides a +10% empire-wide research bonus"
 RUS: "Этот таинственный осколок кристалла суть само знание в чистейшей его форме. Увы, наши смертные умы в состоянии постичь лишь малую толику заключенной в нем вселенской мудрости. \n\nДает +10% бонус к науке по всей империи  "
 SPA: "Este fragmento de cristal llena a todo el que lo contempla con una oleada de conocimiento puro y verdadero. Sin embargo, la experiencia es tan intensa que nuestras mentes mortales solo pueden llegar a comprender una minúscula fracción de lo que se nos muestra. \n\nAumenta en +10% la investigación de todo el imperio "
EcstasyCrystal:
 Id: 812
 ENG: "Ecstasy Crystal"
 RUS: "Кристалл экстаза"
 SPA: "Cristal de éxtasis"
ThisShardOfCrystalInduces:
 Id: 813
 ENG: "This shard of crystal induces in its viewer an intense feeling of emotional and physical joy. The profits that could be made off of controlling access to this crystal are enourmous. \n\nProvides +10 credits per turn to its controller"
 RUS: "Этот осколок кристалла вызывает у каждого, кто пытается заглянуть в него, чувство духовного и физического экстаза. Выгоды, которые можно получить от его использования, будут поистине огромны. \n\nПредоставляет владельцу +10 кредитов каждый ход"
 SPA: "Este fragmento de cristal invade de alegría física y emocional a quien lo mira. Las ventajas de controlar el acceso a este cristal podrían ser enormes. \n\nProporciona +10 créditos por turno a quien lo controle"
LatinumSceptre:
 Id: 814
 ENG: "Latinum Sceptre"
 RUS: "Латинский скипетр"
 SPA: "Cetro Latinum"
