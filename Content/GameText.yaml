 SPA: "Las torretas antiaéreas van montadas sobre plataformas giratorias para cubrir un campo de fuego de 90 grados. Disparan proyectiles explosivos con un radio de daño moderado, pero los proyectiles son algo lentos y no son adecuados para rastrear blancos rápidos. Además, esta arma necesita munición para disparar."
 RUS: "Зенитные турели монтируются на поворотной платформе и имеют 90-градусный сектор обстрела. Ведут огонь разрывными снарядами со средним радиусом поражения, но их скорость полета недостаточно высока, поэтому они не очень хорошо подходят для стрельбы по быстродвижущимся целям. Кроме того, для стрельбы требуются боеприпасы."
ScatterFlakTurretsFireStandard:
