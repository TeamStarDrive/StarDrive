FoodIsEatenByYour:
 Id: 2018
 ENG: "Food is eaten by your colonists each turn. The number to the right of this slider indicates the net value of the food you are producing at this planet after the colonists have eaten. A negative value means that you are not producing enough food to cover your population's food needs. \n \n If your food production is negative and you do not have enough food in storage to cover your shortfall, then your population will begin to starve and die."
 SPA: "Nuestros colonos consumen alimentos en cada turno. El número a la derecha de este control deslizante indica el valor neto de los alimentos que estás produciendo en este planeta. Un valor negativo significa que no estás produciendo suficientes alimentos para cubrir las necesidades de tu población. \n \n Si tu producción de comida es negativa y no tienes suficiente en tus almacenes para cubrir tu déficit, tu población empezará a pasar hambre y morirá."
 RUS: "Каждый ход колонисты потребляют еду. Число справа от этого ползунка указывает количество еды, произведенное на этой планете, за вычетом той еды, которая ушла на прокорм колонистов. Отрицательное значение говорит о том, что вы производите недостаточно еды для удовлетворения нужд вашего населения. \n \n Если у вас отрицательный баланс по еде и на складе недостаточно еды, чтобы покрыть эту нехватку, население начнет вымирать от голода."
ProductionIsRequiredForThe:
