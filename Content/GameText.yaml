 ENG: "Production is required for the creation of ships, buildings, and troops. The number to the right of slider indicates your net production. Cybernetic races eat production rather than food. "
 SPA: "Para crear naves, edificios y tropas se necesita producción. El número a la derecha del control deslizante indica tu producción neta. Las razas cibernéticas consumen producción en lugar de alimentos. "
 RUS: "Производство необходимо для строительства кораблей, зданий и войск. Число справа от ползунка указывает итоговое производство. Кибернетические расы потребляют единицы производства вместо еды. "
ResearchPointsAreAddedInto:
