 SPA: "La nave evitará entrar en combate. Es bueno para naves exploradoras y que no estén diseñadas para combatir"
 RUS: "Корабли будут избегать боя. Хорошая опция для разведчиков и небоевых кораблей"
GainAnEmpirewideBonusTo3:
