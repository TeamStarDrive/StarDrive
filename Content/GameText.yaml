BB_Tech_AdvancedMaterials_Name:
 Id: 500
 ENG: "Advanced Materials"
 RUS: "Композитные материалы"
 SPA: "Materiales avanzados"
BB_Tech_AdvancedMaterials_Desc:
 Id: 501
 ENG: "Although steel armor is inexpensive, it is extremely heavy and reduces the maneuverability of our ships significantly. By focusing our research efforts on developing new construction materials, we can reduce the mass of all of our ship components across the board."
 RUS: "Хотя стальная броня и недорога, она слишком тяжела и значительно снижает маневренность кораблей. Сосредоточив научный потенциал на разработке новых материалов для строительства кораблей, мы можем снизить массу всех их модулей."
 SPA: "Aunque el blindaje de acero no es caro, pesa muchísimo y reduce bastante la maniobrabilidad de las naves. Al centrar los esfuerzos de investigación en desarrollar nuevos materiales de construcción, se puede reducir la masa de todos los componentes de todas las naves por igual."
BB_Tech_AdvancedMaterials_PercentMassAdjustment_Bonus:
 Id: 502
 ENG: "New materials reduce effective ship mass by 10% across the board. "
 RUS: "Новые материалы позволяют снизить массу корабля на 10%."
 SPA: "Los nuevos materiales reducen la masa efectiva de todas las naves en un 10%. "
BB_Tech_Aeroponics_Name:
 Id: 503
 ENG: "Aeroponics"
 RUS: "Аэропоника"
 SPA: "Aeroponia"
BB_Tech_Aeroponics_Desc:
 Id: 504
 ENG: "Colonizing barren planets or planets with a low fertility score means that food production will be critical to that colony's survival. Aeroponic farming techniques provide a basic level of sustenance to support a small colony. "
 RUS: "При колонизации планет с бесплодными или низкоплодородными почвами производство еды становится ключевым вопросом выживания. Аэропонные технологии позволяют выращивать в любых условиях достаточно продуктов, чтобы прокормить небольшую колонию."
 SPA: "Al colonizar planetas áridos o poco fértiles, la producción de comida resultará fundamental para la supervivencia de la colonia.  Las técnicas de cultivo con aeroponia proporcionan un nivel básico de sustento para alimentar a una colonia pequeña. "
