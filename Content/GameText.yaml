DeepCoreMinesAreExtremely:
 Id: 419
 ENG: "Deep Core Mines are extremely effective at rapidly extracting minerals from deep within a planet's core, but are environmentally disastrous. Adds flat rate production equal to four times a planet's mineral richness but permanently decreases a planet's fertility by 2."
 SPA: "Las minas de núcleo profundo son sumamente eficaces a la hora de extraer minerales de las profundidades de un planeta, pero son devastadoras para el medio ambiente. Añade una producción a un ritmo constante igual a cuatro veces la riqueza mineral del planeta, pero reduce permanentemente su fertilidad en 2."
 RUS: "Сверхглубокие шахты очень эффективны для быстрого извлечения минералов и руд из прилегающих к ядру слове планетарной коры, но при этом они оказывают колоссальный негативный эффект на экосистему планеты. Добавляет фиксированный бонус производства в количестве 4х богатства планеты минералами и перманентно снижает ее индекс плодородия на 2."
