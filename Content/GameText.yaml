 ENG: "You currently have a peace treaty with this empire and cannot declare war until it expires"
 RUS: "Сейчас у вас с этой империей подписан мирный договор, и вы не можете объявить ей войну, пока срок его действия не истечет."
 SPA: "Actualmente, tienes un tratado de paz con este imperio y no puedes declararle la guerra hasta que expire"
ANonaggressionPactIsA:
 Id: 2152
 ENG: "A Non-Aggression Pact is a mutual pledge to not attack one another. Entering into this pact will steadily improve your relations with the target empire. Breaking this pact will cause a serious negative impact on your relationship with every other empire."
 RUS: "Пакт о ненападении - это взаимное обещание не нападать друг на друга. При заключении пакта о ненападении с другой империей ее отношение к вам будет постоянно улучшаться. Нарушение пакта приведет к значительному ухудшению отношений со всеми остальными империями."
 SPA: "Un pacto de no agresión es una promesa entre dos imperios de no atacarse. Al firmar este pacto, tus relaciones con el otro imperio mejorarán a ritmo constante. Si violas el pacto, las consecuencias para tus relaciones con todos los demás imperios serán muy negativas."
AnOpenBordersTreatyWill:
 Id: 2153
 ENG: "An open borders treaty will allow you to move freely within the other empire's space. Note that this is not necessarily a reciprocal treaty. If you offer open borders then the target empire will be able to move within your space as if it were there own. However, you will need the target empire to offer you open borders as well if you wish to move freely within their space. The target empire will not become angry with you for having ships in their space if they have opened their borders to you. "
 RUS: "Договор об открытых границах позволит вам беспрепятственно перемещаться в пространстве империи, с которой у вас заключен этот договор. Обратите внимание, что данный договор необязательно является обоюдным. Если вы предложите другой империи открыть свои границы для нее, она сможет перемещать свои корабли в вашем пространстве, как в своем собственном. Однако для того чтобы вы могли делать то же самое в ее пространстве, та империя сама должна предложить вам открытие границ. При действующем договоре об открытых границах в империи не будет нарастать недовольство при находящихся в ее пространстве кораблях империи-партнера."
 SPA: "Un tratado de apertura de fronteras te permitirá moverte con libertad por el espacio de otro imperio. Ten en cuenta que este acuerdo no es necesariamente recíproco. Si se lo ofreces a otro imperio, este podrá moverse por tu territorio como si fuera el suyo. Sin embargo, tendrás que tener el permiso de dicho imperio si tú deseas hacer lo mismo. Si te abre sus fronteras, el otro imperio no se enfadará contigo por que tengas naves en su espacio. "
PeaceTreatiesLastForTurns:
 Id: 2154
 ENG: "Peace treaties last for 100 turns. During this time, neither empire may declare war on the other empire. Existing grievances between the two empires will slowly abate. "
 RUS: "Мирный договор длится 100 ходов. В это время ни одна из империй-участниц договора не может объявить войну партнерской империи. Существующие обиды между этими двумя империи в период мирного договора будут постепенно сходить на нет."
 SPA: "Los tratados de paz duran 100 turnos. Durante este tiempo, ninguno de los imperios firmantes puede declarar la guerra al otro. Si existen disputas entre los dos, se aplacarán gradualmente. "
TradeTreatiesCreateWealthFor:
 Id: 2155
 ENG: "Trade treaties create wealth for both empires depending on how long the treaty has been in effect. At the beginning of a trade treaty, both empires will lose income while the trade routes are established. After a period of time, the trade treaties will eventually break even and then begin to produce profits."
 RUS: "Торговое соглашение приносит выгоду обеим империям в зависимости от того, сколько времени оно уже просуществовало. Сразу после заключения торгового соглашения империи будут терять какое-то количество своего дохода, пока идет формирование торговых маршрутов. Спустя некоторое время торговля выйдет на нулевой баланс, а затем начнет приносить дивиденды."
 SPA: "Los tratados comerciales generan riqueza para los dos imperios en función de cuanto tiempo estén en vigor. Al principio de un tratado, ambos perderán ingresos mientras se establecen las rutas comerciales. Al cabo de cierto tiempo, los tratados incluso se romperán y se empezarán a generar beneficios."
AlliancesAreSeriousCommitmentsBetween:
 Id: 2156
 ENG: "Alliances are serious commitments between two or more empires. Alliance members will expect you to war upon their enemies and will become angry if you refuse. Alliances carry all of the benefits of open borders treaties and non-aggression pacts as well. Finally, Alliances increase the maximum trust possible between two empires, meaning that large trade deals can occur more frequently."
 RUS: "Альянс - это серьезный договор о взаимопомощи между двумя или несколькими империями. Члены альянса вправе ожидать от вас помощи в войнах, которые они ведут, и они рассердятся на вас, если вы им откажете. Альянс автоматически подразумевает заключение договоров об открытых границах и ненападении. Кроме того, при альянсе максимальный уровень доверия между империями может быть выше, что позволяет чаще заключать крупные сделки."
 SPA: "Las alianzas son compromisos serios entre dos o más imperios. Sus integrantes esperarán de ti que combatas a sus enemigos y se enojarán si te niegas. Las alianzas conllevan todas las ventajas de los tratados de apertura de fronteras y pactos de no agresión. Por último, las alianzas incrementan al máximo posible la confianza entre dos imperios, lo cual aumentará la frecuencia de los tratados comerciales importantes."
