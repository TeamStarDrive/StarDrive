WhenWeAccelerateOurProjectiles:
 Id: 2008
 ENG: "When we accelerate our projectiles using a subspace field, we believe it is possible to initiate a subspace phase loop where the projectile's energy signature will rotate in and out of real space. If the projectile is phased into subspace when it would contact a shield, then the shield will ignore it because it cannot detect its energy signature."
 SPA: "Si aceleramos nuestros proyectiles mediante un campo subespacial, creemos que es posible iniciar un bucle de fase subespacial en el que la energía característica del proyectil entrará y saldrá del espacio real. Si el proyectil se mueve por fases en el subespacio al entrar en contacto con un escudo, este último lo ignorará porque no podrá detectar su energía característica. Básicamente, estamos usando artillería que atravesará sus escudos a velocidad supraluminal. "
