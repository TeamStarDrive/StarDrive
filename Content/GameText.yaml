 SPA: "Bodega básica con funciones rudimentarias de soporte vital.  Esta bodega en concreto puede almacenar 1 unidad de comida o de producción, o un pequeño número de colonos.  "
 RUS: "Обычный грузовой отсек с минимальными возможностями жизнеобеспечения. Этот отсек вмещает 1 единицу еды, производства или небольшое количество колонистов.  "
ScatterFlakTurret:
