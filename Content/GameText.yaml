 RUS: "Аэропоника - это использование атомизированного водяного спрея для доставки питательных веществ растениям, подвешенным в воздухе. Использование этой технологии позволяет растениям расти очень быстро, устраняет необходимость в почве и минимизирует риски заражения микроорганизмами. +1 бонус к производству еды."
 SPA: "La aeroponia es el cultivo en un entorno aéreo de plantas a las que se transmiten los nutrientes por hidroatomización. Con esta técnica, las plantas crecen a un ritmo excelente y se elimina la necesidad de tierra a la vez que se reducen al mínimo los riesgos patógenos. Bonificación única de +1 a la producción de comida."
