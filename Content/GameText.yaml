 RUS: "Это общее значение электронного противодействия (ECM) для этого корабля. Он представляет собой базовый процент вероятности подавить приближающуюся ракету без сопротивления ECM."
 SPA: "Estas son el total de contramedidas electronicas (ECM) de esta nave. Representa la linea base (%) para interferir un misil entrante sin resistencia ECM."
ThisIsTheMaximumSensor:
 Id: 7090
 ENG: "This is the maximum sensor range of this vessel: essentially how far this vessel can detect spaceborne objects. A basic local scan is available through command modules; to scan further dedicated sensor modules are required."
 RUS: "Это максимальная дальность действия датчика этого судна: по сути, насколько далеко это судно может обнаруживать космические объекты. Базовое локальное сканирование доступно через командные модули; для сканирования требуются дополнительные специализированные сенсорные модули."
 SPA: "Este es el rango máximo del sensor de esta nave: esencialmente es que tan lejos la nave puede detectar objetos. Un escaner local basico esta disponible en los módulos de comando;para ver mas lejos se requerirán módulos especializados."
ThisIsThisShipsSelfrepair:
 Id: 7091
 ENG: "This is this ship's self-repair rate per tick - it can self repair this many hitpoints of a module per tick when outside of combat. Better command and engineering modules improve this."
 RUS: "Это скорость самовосстановления этого корабля за тик - он может самостноятельно отремонтировать такое количество единиц здоровья модуля за тик вне боя. Улучшенные командные и инженерные модули улучшают ремонт."
 SPA: "Este es el ratio de autoreparacion por tick - se puede reparar esta cantidad de puntos de vida por tick cuando este fuera de combate. Mejores módulos de comando y de ingienería puden mejorar esto.."
EncCorsairs000_Msg0:
 ENG: "Dearest SING friends,\n\nWe are delighted to see your empire's progress. Isn't this exciting, to colonize new worlds and struggle with unknown environment? However, all these little freighters, moving from planet to planet like loyal bees are so exposed out there in deep space.\n\nSo we have a proposal for you. You will pay us MONEY credits right now. If you do, then we can promise a certain level of 'protection' to SING ships. If you don't, well, then we just can't make any promises.\n\nRegards,\nCaptain Martok, Independent Trader and Gentleman"
EncCorsairs000_Msg0_R1_AgreeToPay:
 ENG: "Agree to pay this upstanding gentleman."
EncCorsairs000_Msg0_R2_RefuseToPay:
 ENG: "Refuse to pay this scoundrel!"
EncCorsairs000_Msg1:
 ENG: "Wonderful news! We'll let you know when we're done drinking our way through your money. Until then, sleep safe!\n\nRegards,\nCM"
EncCorsairs000_Msg2:
 ENG: "Now that is disappointing, isn't it? And here I was thinking that we were going to be fast friends. It will be fun to rip open your freighters.\n\n(Comm Officer's Note - If we ever want to pay them, we can select their ship and press Q to contact them.)"
EncCorsairs000_Msg3:
 ENG: "What, is this some sort of SING humor? You don't have the credits! Unfortunately for you, this is not my problem. We're gonna collect our money through your freighters!\n\n(Comm Officer's Note - If we ever want to pay them, we can select their ship and press Q to contact them.)"
ExpEvent_BuiltRDA_Name:
  ENG: "A Mysterious Signal"
ExpEvent_BuiltRDA_Outcome1_Title:
  ENG: "You have built the Remnant Detection Array"
ExpEvent_BuiltRDA_Outcome1_Descr:
  ENG: "Your quest to discover the secrets of The Remnant continues. It appears that your scientists' theories are correct: upon activating the Remnant Detection Array, they immediately identified an anomalous subspace data stream that is, so far as they can tell, coming from everywhere at once and no where in particular. With this omnipresent quality, the data stream bears a remarkable similarity to the universal background radation detectable with normal radio telescopes - the signal strength is equal in all directions and extremely faint. Nothing in the known Remnant ships would be capable of detecting this signal.\n\nHowever, the Array has detected a second, more conventional subspace signal. Analysis suggests that it is an amplified version of the fainter signal and that it is originating inside our galaxy! \n \n The location of the Remnant signal is now revealed. If we wish to learn more then we will need to find it and see what secrets it holds!"
