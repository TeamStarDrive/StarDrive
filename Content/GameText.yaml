ThisCrystalAppearsPerfectlySpherical:
 Id: 817
 ENG: "This crystal appears perfectly spherical upon first glance. However, upon closer inspection it is revealed to be infinitely-faceted at all levels of magnification. But even more astonishing is that these facets reflect images of distant places -- possibly of all places everywhere. We can only begin to utilize this device for practical purposes. \n\nProvides a +25% bonus to the sensor range of its possessor"
 RUS: "С первого взгляда этот кристалл кажется идеальной сферой. Однако при внимательном рассмотрении оказывается, что это не шар, а камень исключительно сложной огранки. Еще более удивительно то, что каждая из мириадов этих граней отражает образы каких-то далеких миров. Возможно, в нем отражается вообще вся Вселенная. Пока что мы только начинаем думать о том, как можно использовать это в практических целях. \n\nДает владельцу +25% бонус к радиусу обнаружения сенсоров"
 SPA: "A simple vista, este cristal parece perfectamente esférico. Sin embargo, al examinarlo más de cerca se observa que tiene infinitas facetas a todos los niveles de aumento. Aun así, lo más sorprendente es que estas facetas reflejan imágenes de distintos lugares, posiblemente de todos los lugares que existen. No nos queda otra que empezar a utilizar este dispositivo con fines prácticos. \n\nAumenta un +25% el alcance sensorial de quien lo posee"
