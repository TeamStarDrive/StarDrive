 ENG: "Weapons which do less damage than this value will simply be deflected by this Shield due to it's intensity. Beams are not affected by this due to their tunneling ability."
 SPA: "Las armas que hacen menos daño que este valor seran deflectadas por este escudo debido a su intensidad. Los haces no son afectados `por esto debido a su habilidad tuneladora"
 RUS: "Оружие, наносящее меньше урона, чем это значение, просто будет отражено этим щитом из-за его силы. Это не влияет на лучи из-за их туннельной способности."
AssignsVesselToSystemDefence:
 Id: 7080
 ENG: "Assigns vessel to system defense duties"
 SPA: "Asigna a una nave a deberes de defensa planetarea"
 RUS: "Назначает судно обязанностями по защите системы"
WhenActiveArcsInThe:
 Id: 7081
 ENG: "When active, arcs in the shipyard can only be moved by ALT-clicking them, preventing accidental rotation while providing immediate control of arcs when using ALT.\n\nWhen inactive, arcs in the shipyard can be moved by left-clicking and holding for a time delay to grab the arc."
 SPA: "Cuando este acticado, los arcos podrán ser movidos mientras se aprete ALT-CLICK, previniendo una rotación acciental mientras se da un control de imenditao de los arcos mientras se use ALT.\n\nMientras este activo, los arcos en el astillero pueden ser movidos aprentando el boton izquiero y manteniendo un poco para mover el arco arc."
 RUS: "В активном состоянии дуги,на верфи можно перемещать дугу щелчком по ней, удерживая нажатой клавишу ALT, что предотвращает случайное вращение и обеспечивает немедленное управление дугами при использовании ALT.\n\nВ неактивном состоянии дуги,на верфи, щелкните левой кнопкой мыши и удерживая в течение некоторого времени, чтобы захватить дугу."
ZoomWillCenterOnSelected:
 Id: 7082
 ENG: "Zoom will center on selected object."
 SPA: "La cámara se centrará en el objeto seleccionado."
 RUS: "Масштабирование будет сосредоточено на выбранном объекте."
ThisIsABonusTo:
 Id: 7083
 ENG: "This is a bonus to the number targets that can be tracked by this ship's fire control. As a bonus, it is cumulative and stacks on top of the command module's maximum targets."
 SPA: "Este es el bonus a los numeros de objetivos que pueden ser rastreador por el control de tiro de la nava. Como bonues, es acumulativo y se acumula en los objetivos máximos del módulo de comando."
 RUS: "Это бонус к количеству целей, которые могут быть отслежены системой управления огнем этого корабля. В качестве бонуса он накапливается и складывается поверх максимальных целей командного модуля."
EstimatedOffensiveStrengthOfThe:
 Id: 7084
 ENG: "Estimated offensive strength of the ship or module. This is based on the size of the ship and strength of defense and strength of weapons. The defensive score of the ship is not shown but it is calculated and restricted to be never more than the offensive value. Metal slugs with a few small weapons wont rate that high. "
 SPA: "Fuerza ofensiva estimada del módulo o de la nave. Esto esta basado en el tamaño de la nave y la fuerza ofensiva o defensiva de sus armas. La puntación de la nave no esta mostrada pero es calculada y restringida para que no sea jamás mas alta que la puntuación ofensiva. Carrachos con unas pocas armas no puntuaran tan alto."
 RUS: "Расчетная наступательная сила корабля или модуля. Это зависит от размера корабля, силы защиты и вооружения. Показатель защиты корабля не отображается, но рассчитывается и ограничивается, чтобы он никогда не превышал показатель атаки."
ShipWillRotateSoThat2:
 Id: 7085
 ENG: "Short Range: \n\nShip will rotate so that forward-firing weapons are facing its target. \nIf in a fleet, it will attempt to maintain formation. If not, ship will maneuver to within minimum weapons range. \nIf a carrier the ship will use the Max actual weapons range."
 SPA: "La nave rotara para que sus armas frontales apunten a su objetivo. Si esta en una flota, tratará de mantener la formación. Si no, la nave maniobrará para mantenerse al alcance máximo de sus armas."
 RUS: "Короткая дистанция: \n\nКорабль будет вращаться так, чтобы оружие, стреляющее вперед, было обращено к цели. \nЕсли корабль во флоте, он будет пытаться поддерживать строй. В противном случае корабль будет маневрировать в пределах минимальной дальности вооружения.\nЕсли это Носитель, то корабль будет использовать максимальную дальность стрельбы."
ThisValueRepresentsTheComplexity:
 Id: 7086
 ENG: "This value represents the complexity of this command module's fire control systems. It represents the number of targets on sensors that can be tracked and potentially engaged simultaneously. It does not stack with more command modules."
 SPA: "Este valor representa la complejidad de los sistemas de control de tiro de esta unidad de comando. Representa la cantidad de objetivos que puede mantener en sus sensores y potencialmente envolverse con ellos simultaneamente. No se acumula con mas módulos de comando."
 RUS: "Это значение представляет сложность систем управления огнем этого командного модуля. Он представляет собой количество целей на датчиках, которые можно отслеживать и потенциально поражать одновременно. Он не сочетается с большим количеством командных модулей."
ThisIsTheTotalNumber:
 Id: 7087
 ENG: "Total number of ships the scanners can track and total number incoming seeking weapons the scanners can track. Weapons can fire at any item in tracked ships or tracked seekers as is possible. Scanners attempt to track the best targets for the ship. if you plan on being surrounded this number should be high."
 SPA: "Este es el numero de objetivos los cuales los sistemas de tiro de esta nave pueden rastrear al mismo tiempo. Valores altos permitiran una mayor autonomia de las armas, mientras que un numero bajo puede significar que las defensas tiendan a ser sobrecargadas."
 RUS: "Общее количество кораблей и общее количество самонаводящихся снарядов,которое сканеры могут отследить. Оружие может стрелять по любому объекту на отслеживаемых кораблях или по отслеживаемых самонаводящихся снарядах, насколько это возможно. Сканеры пытаются отследить лучшие цели корабля. если вы планируете попасть в окружение, это число должно быть высоким"
ThisIsTheTotalNumber2:
 Id: 7088
 ENG: "This is the total number of targets this ship's fire control systems can track at a time. This ship can only track a single target, so is incapable of firing at other targets, including incoming projectiles, simultaneously."
 SPA: "Este es el numero de objetivos los cuales los sistemas de tiro de esta nave pueden rastrear al mismo tiempo. Esta nave solo puede rastrear a un solo objetivo, asi que es incapaz de disparar sus armas a otros objetivos, incluido misiles, de forma simultanea."
 RUS: "Это общее количество целей, которые система управления огнем этого корабля может отслеживать одновременно. Этот корабль может отслеживать только одну цель, поэтому он не может стрелять по другим целям, в том числе по входящим снарядам, одновременно."
ThisIsTheTotalElectronic:
 Id: 7089
 ENG: "This is the total electronic countermeasure (ECM) value for this ship. It represents the baseline % chance to jam an incoming missile with no ECM resistance."
 SPA: "Estas son el total de contramedidas electronicas (ECM) de esta nave. Representa la linea base (%) para interferir un misil entrante sin resistencia ECM."
 RUS: "Это общее значение электронного противодействия (ECM) для этого корабля. Он представляет собой базовый процент вероятности подавить приближающуюся ракету без сопротивления ECM."
ThisIsTheMaximumSensor:
 Id: 7090
 ENG: "This is the maximum sensor range of this vessel: essentially how far this vessel can detect spaceborne objects. A basic local scan is available through command modules; to scan further dedicated sensor modules are required."
 SPA: "Este es el rango máximo del sensor de esta nave: esencialmente es que tan lejos la nave puede detectar objetos. Un escaner local basico esta disponible en los módulos de comando;para ver mas lejos se requerirán módulos especializados."
 RUS: "Это максимальная дальность действия датчика этого судна: по сути, насколько далеко это судно может обнаруживать космические объекты. Базовое локальное сканирование доступно через командные модули; для сканирования требуются дополнительные специализированные сенсорные модули."
ThisIsThisShipsSelfrepair:
 Id: 7091
 ENG: "This is this ship's self-repair rate per tick - it can self repair this many hitpoints of a module per tick when outside of combat. Better command and engineering modules improve this."
 SPA: "Este es el ratio de autoreparacion por tick - se puede reparar esta cantidad de puntos de vida por tick cuando este fuera de combate. Mejores módulos de comando y de ingienería puden mejorar esto.."
 RUS: "Это скорость самовосстановления этого корабля за тик - он может самостноятельно отремонтировать такое количество единиц здоровья модуля за тик вне боя. Улучшенные командные и инженерные модули улучшают ремонт."
