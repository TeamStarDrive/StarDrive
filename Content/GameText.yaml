BB_Tech_PlasmaOrdnance_Name:
 Id: 2001
 ENG: "Plasma Ordnance"
 RUS: "Плазменные боеприпасы"
 SPA: "Munición de plasma"
BB_Tech_PlasmaOrdnance_Desc:
 Id: 2002
 ENG: "By switching our Ordnance to a plasma-based standard, we can deliver a denser, higher-energy payload in our weapons for greater damage and effect."
 RUS: "Перейдя на плазменные боеприпасы, мы сможем использовать более плотные и мощные высокоэнергетические заряды, наносящие больший урон."
 SPA: "Al cambiar a munición de plasma, podemos dotar nuestras armas de una carga de energía mayor y más densa para causar más daño y otros efectos."
BB_Tech_PlasmaOrdnance_Weapon_Damage_Bonus:
 Id: 2003
 ENG: "Plasma Ordnance provides a 25% greater explosive radius to all of our Ordnance-based weapons."
 RUS: "Плазменные боеприпасы позволяют увеличить радиус взрыва на 25% ,всему оружию использующему боеприпасы."
 SPA: "La munición de plasma aumenta el radio explosivo en un 25% y concede una bonificación de daño del 25% a todas nuestras armas que usen munición."
BB_Tech_ReactiveArmor_Name:
 Id: 2004
 ENG: "Reinforced Components"
 RUS: "Реактивная броня"
 SPA: "Blindaje reactivo"
BB_Tech_ReactiveArmor_Desc:
 Id: 2005
 ENG: "Integration of hardened ship components reduces the effectiveness of explosion damage."
 RUS: "Реактивная броня задействует базовое энергетическое поле, которое создает в броне направленные микровзрывы в ожидаемой точке попадания вражеского снаряда, что снижает его пробивную силу."
 SPA: "El blindaje reactivo utiliza un campo de energía básico para detectar impactos inminentes, con lo que activa microexplosivos incluidos en el blindaje que explotan para contrarrestar los proyectiles enemigos. Con ello se debilita el ataque contrario. "
BB_Tech_ReactiveArmor_ArmorExplosionReduction_Bonus:
 Id: 2006
 ENG: "All ship modules are now slightly reinforced. Reducing radius of explosions by 25%."
 RUS: "Вся броня оснащается реактивными системами, снижающими эффективность вражеского взрывчатого оружия на 25%."
 SPA: "Ahora todos los blindajes están equipados con sistemas reactivos, que reducen la eficacia de las armas explosivas en un 25%."
BB_Tech_PhasedOrdnance_Name:
 Id: 2007
 ENG: "Phased Ordnance"
 RUS: "Фазовые боеприпасы"
 SPA: "Artillería fásica"
BB_Tech_PhasedOrdnance_Desc:
 Id: 2008
 ENG: "When we accelerate our projectiles using a subspace field, we believe it is possible to initiate a subspace phase loop where the projectile's energy signature will rotate in and out of real space. If the projectile is phased into subspace when it would contact a shield, then the shield will ignore it because it cannot detect its energy signature."
 RUS: "Когда мы разгоняем наши снаряды при помощи субпространственного поля, мы рассчитываем, что есть возможность инициировать возникновение субпространственной фазовой петли, в которой энергетическая сигнатура снаряда будет перемещаться в реальное пространство и из него. Если эта петля возникнет в момент контакта снаряда со щитом, тот не задержит его, потому что не сможет распознать его сигнатуру. Фактически мы \"проталкиваем\" наши снаряды прямо сквозь щиты."
 SPA: "Si aceleramos nuestros proyectiles mediante un campo subespacial, creemos que es posible iniciar un bucle de fase subespacial en el que la energía característica del proyectil entrará y saldrá del espacio real. Si el proyectil se mueve por fases en el subespacio al entrar en contacto con un escudo, este último lo ignorará porque no podrá detectar su energía característica. Básicamente, estamos usando artillería que atravesará sus escudos a velocidad supraluminal. "
BB_Tech_PhasedOrdnance_Weapon_ShieldPenetration_Bonus:
 Id: 2009
 ENG: "Provides a 50% shield penetration chance to projectiles fired from Ballistic Cannons"
 RUS: "Дает снарядам, выпущенным из баллистических орудий, 50% вероятность пробить щиты"
 SPA: "Los disparos de los cañones balísticos tienen un 50% más de posibilidades de penetrar los escudos"
IndicatesAShipsExperienceLevel:
 Id: 2010
 ENG: "Indicates a ship's experience level, up to a maximum of 5 stars. For each experience level, a ship gains a 5% bonus each to repair rate, turning speed, and weapons damage. "
 RUS: "Увеличивает уровень опыта корабля вплоть до максимум 5 звезд. За каждый уровень опыта корабль получает 5% бонус к скорости ремонта, урону от оружия и скорости поворота. "
 SPA: "Indica el nivel de experiencia de una nave hasta un máximo de 5 estrellas. Por cada nivel de experiencia, una nave gana una bonificación del 5% en ritmo de reparación y daño de sus armas. "
BB_Tech_AceTraining_Name:
 Id: 2011
 ENG: "Ace Training"
 RUS: "Обучение асов"
 SPA: "Adiestramiento de ases"
BB_Tech_AceTraining_Desc:
 Id: 2012
 ENG: "Our fighter pilots should be the best of the best. By investing in rigorous candidate screening and intense pilot training protocols, we can make our pilots the top guns in the galaxy. "
 RUS: "Наши пилоты должны быть лучшими из лучших. Вкладывая усилия в отбор только самых лучших кандидатов и их интенсивное обучение, мы сделаем своих пилотов лучшими асами в галактике. "
 SPA: "Nuestros pilotos de cazas deben ser lo mejor de lo mejor. Al invertir en una selección rigurosa de los candidatos e intensificar los protocolos de adiestramiento, podemos conseguir que los pilotos sean nuestras mejores armas en la galaxia. "
BB_Tech_AceTraining_BonusFighterLevels_Bonus:
 Id: 2013
 ENG: "All fighter class vessels receive 2 free experience levels."
 RUS: "Все корабли класса истребителей получают 2 \"бесплатных\" уровня опыта."
 SPA: "Todas las naves de clase caza reciben 2 niveles de experiencia gratis."
BB_Tech_XenoIntelligence_Name:
 Id: 2014
 ENG: "Xeno Intelligence"
 RUS: "Ксено разведка"
 SPA: "Xenointeligencia"
BB_Tech_XenoIntelligence_Desc:
 Id: 2015
 ENG: "Understanding an alien's language helps us understand how that alien thinks. Understanding how an alien thinks is the key to deceiving it. "
 RUS: "Понимание языка инопланетян помогает нам понять логику их мыслей. Понимание логики мыслей инопланетянина позволит предсказать его действия. "
 SPA: "Conocer bien el lenguaje de una raza alienígena nos ayuda a entender su manera de pensar; y entender su manera de pensar es fundamental para poder engañarlos. "
BB_Tech_XenoIntelligence_SpyDefenseRollBonus_Bonus:
 Id: 2016
 ENG: "Gain a +10 bonus to Defensive Agent rolls"
 RUS: "Дает +10 бонус к проверкам действий агентов контрразведки"
 SPA: "Concede a los agentes defensivos +10 de probabilidades de éxito"
LocksThisSliderPreventingThe:
 Id: 2017
 ENG: "Locks this slider, preventing the assigned labor percentage from being altered directly or indirectly."
 RUS: "Блокирует ползунок, не давая изменить заданный процент труда прямыми или непрямыми методами."
 SPA: "Bloquea este control deslizante, impidiendo que el porcentaje de trabajo asignado cambie directa o indirectamente."
FoodIsEatenByYour:
 Id: 2018
 ENG: "Food is eaten by your colonists each turn. The number to the right of this slider indicates the net value of the food you are producing at this planet after the colonists have eaten. A negative value means that you are not producing enough food to cover your population's food needs. \n \n If your food production is negative and you do not have enough food in storage to cover your shortfall, then your population will begin to starve and die."
 RUS: "Каждый ход колонисты потребляют еду. Число справа от этого ползунка указывает количество еды, произведенное на этой планете, за вычетом той еды, которая ушла на прокорм колонистов. Отрицательное значение говорит о том, что вы производите недостаточно еды для удовлетворения нужд вашего населения. \n \n Если у вас отрицательный баланс по еде и на складе недостаточно еды, чтобы покрыть эту нехватку, население начнет вымирать от голода."
 SPA: "Nuestros colonos consumen alimentos en cada turno. El número a la derecha de este control deslizante indica el valor neto de los alimentos que estás produciendo en este planeta. Un valor negativo significa que no estás produciendo suficientes alimentos para cubrir las necesidades de tu población. \n \n Si tu producción de comida es negativa y no tienes suficiente en tus almacenes para cubrir tu déficit, tu población empezará a pasar hambre y morirá."
ProductionIsRequiredForThe:
 Id: 2019
 ENG: "Production is required for the creation of ships, buildings, and troops. The number to the right of slider indicates your net production. Cybernetic races eat production rather than food. "
 RUS: "Производство необходимо для строительства кораблей, зданий и войск. Число справа от ползунка указывает итоговое производство. Кибернетические расы потребляют единицы производства вместо еды. "
 SPA: "Para crear naves, edificios y tropas se necesita producción. El número a la derecha del control deslizante indica tu producción neta. Las razas cibernéticas consumen producción en lugar de alimentos. "
ResearchPointsAreAddedInto:
 Id: 2020
 ENG: "Research points are added into an empire-wide pool where they are applied towards the top item in your research queue.  "
 RUS: "Очки исследований собираются в общий пул со всей империи, откуда расходуются на исследовании верхней технологии в дереве исследований."
 SPA: "Los puntos de investigación se suman a un fondo común imperial y se aplican al primer elemento en la cola de investigación.  "
IndicatesTheAmountOfFood:
 Id: 2021
 ENG: "Indicates the amount of Food stored at this planet. Stored food can be eaten by your colonists here in times of need. Stored food may also be exported from this planet by freighters with the \"Transport Goods\" mission. \n \n You may designate whether this planet is importing, exporting, or storing Food by manipulating the button to the right of the storage indicator."
 RUS: "Указывает количество еды, которая может храниться на этой планете. Запасенная еда может быть использована для кормления колонистов в трудные времена. Также ее можно экспортировать с этой планеты на другие на транспортах посредством опции \"Перевозить товары\". \n \n Вы можете указать, будет ли эта планеты импортировать, экспортировать или запасать еду при помощи кнопки справа от индикатора склада."
 SPA: "Indica la cantidad de comida almacenada en este planeta. Los colonos pueden consumir la comida almacenada en épocas de necesidad. La comida almacenada también puede exportarse en cargueros con la misión \"Transportar mercancías\". \n \n Puedes determinar si este planeta ha de importar, exportar o almacenar comida usando el botón a la derecha del indicador de almacenamiento."
IndicatesTheAmountOfProduction:
 Id: 2022
 ENG: "Indicates the amount of Production stored at this planet. Stored Production may be used to rush the production of any items in your build queue by clicking the appropriate icon next to the item in the queue. Stored Production may also be exported from this planet by freighters with the \"Transport Goods\" mission. \n \n You may designate whether this planet is importing, exporting, or storing Production by manipulating the button to the right of the storage indicator."
 RUS: "Указывает количество продукции, которая может храниться на этой планете. Запасенная продукция может быть использована для ускорения производства любых объектов в вашей очереди строительства щелчком по соответствующей иконке рядом с объектом в очереди. Также ее можно экспортировать с этой планеты на другие на транспортах посредством опции \"Перевозить товары\". \n \n Вы можете указать, будет ли эта планеты импортировать, экспортировать или запасать продукцию при помощи кнопки справа от индикатора склада."
 SPA: "Indica la cantidad de producción almacenada en este planeta. La producción almacenada puede usarse para acelerar la producción de lo que haya en la cola de construcción; para ello, hay que hacer clic en el icono correspondiente al lado del elemento en la cola. La producción almacenada también puede exportarse en cargueros con la misión \"Transportar mercancías\". \n \n Puedes determinar si este planeta ha de importar, exportar o almacenar producción usando el botón a la derecha del indicador de almacenamiento."
AColonysPopulationIsA:
 Id: 2023
 ENG: "A colony's population is a primary indicator of its economic strength. The higher a colony's population, the more colonists are available to divide between the tasks of farming, production, and research. \n \n Population grows as a percentage of itself every turn, which means small colonies will grow very slowly compared to larger ones. To increase your population growth at a colony, build some freighters and assign them the \"Transport Colonists\" mission. These freighters will then bring colonists from your high-population worlds to your lower-population worlds. "
 RUS: "Население колонии - основной индикатор ее экономического процветания. Чем больше население колонии, тем больше колонистов будет в вашем распоряжении, которые могут заниматься сельским хозяйством, производством и наукой. \n \n Население растет само в процентах от текущего показателя, что означает, что в маленьких колониях абсолютный прирост населения будет гораздо меньше, чем в больших. Чтобы ускорить прирост населения в колонии, постройте транспорты и используйте опцию \"Перевезти колонистов\". Транспорты перевезут колонистов из миров с большим населением в менее населенные миры. "
 SPA: "La población de una colonia es el principal indicador de su capacidad económica. Cuanto mayor sea la población, más colonos habrá para repartirse las tareas de recolección de alimentos, producción e investigación. \n \n La población crece porcentualmente cada turno, lo que significa que las colonias pequeñas crecerán más despacio que las grandes. Para aumentar el crecimiento demográfico en una colonia, construye cargueros y asígnales la misión \"Transportar colonos\". Estos cargueros llevarán los colonos de los mundos muy poblados a los menos poblados. "
OpensColonyOverviewScreen:
 Id: 2024
 ENG: "Opens colony overview screen"
 RUS: "Открывает экран обзора колонии"
 SPA: "Abre la pantalla de la vista de la colonia"
ThisColonyIsSetTo:
 Id: 2025
 ENG: "This colony is set to export any excess food held in its food stores."
 RUS: "Эта колония экспортирует всю избыточную еду, хранящуюся на складах."
 SPA: "Esta colonia está configurada para exportar los excedentes de comida de sus almacenes."
ThisColonyIsSetTo2:
 Id: 2026
 ENG: "This colony is set to import food from other colonies and will be targeted by freighters with the Transport Goods mission."
 RUS: "Эта колония импортирует еду из других колоний. Сюда ее будет доставлять транспорты, которым назначена миссия \"Перевозить товары\"."
 SPA: "Esta colonia está configurada para importar comida de otras colonias mediante cargueros con la misión Transportar mercancías."
ThisPlanetIsNeitherImporting:
 Id: 2027
 ENG: "This planet is neither importing nor exporting food. Any excess food created here will be stored for later use."
 RUS: "Эта планета не импортирует и не экспортирует еду. Вся избыточная еда, произведенная здесь, будет складироваться для использования в дальнейшем."
 SPA: "Este planeta ni importa ni exporta comida. El excedente de comida quedará almacenado para su uso futuro."
TheOccupantsOfThisPlanet:
 Id: 2028
 ENG: "The occupants of this planet are cybernetic and have no need of food."
 RUS: "Обитатели этой планеты являются киборгами и не потребляют еду."
 SPA: "Los residentes de este planeta son cibernéticos y no necesitan comida."
BB_Tech_ArmorPiercing_Name:
 Id: 2029
 ENG: "Armor Piercing"
 RUS: "Пробитие брони"
 SPA: "Penetración de blindaje"
BB_Tech_ArmorPiercing_Desc:
 Id: 2030
 ENG: "By reformulating the materials used in missile and ballistic weapons, we are able to create a sturdier projectile that will punch right through thinner armors, allowing our explosives to potentially reach the more vital innards of a ship. "
 RUS: "Модифицировав материалы, используемые в ракетном и баллистическом оружии, мы смогли создать более прочные снаряды, которые прошивают тонкую броню насквозь, позволяя доставить заряд взрывчатки к потенциально важным модулям корабля. "
 SPA: "Mediante la reformulación de los materiales empleados y de las armas balísticas podemos crear un proyectil más robusto que penetre los blindajes más débiles, con lo que nuestros explosivos podrían llegar a los centros neurálgicos de una nave. "
BB_Tech_ArmorPiercing_Bonus:
 Id: 2031
 ENG: "Kinetic projectiles will pass through the first small-sized armor module encountered. The armor will take no damage."
 RUS: "Баллистическое и ракетное оружие пробивает насквозь первый бронемодуль на своем пути. Броня при этом не получает урона."
 SPA: "Las armas balísticas y los misiles atravesarán el primer módulo de pequeño tamaño que se encuentren. El blindaje no sufrirá daños."
BB_Tech_ArmorPhasing_Name:
 Id: 2032
 ENG: "Armor Phasing"
 RUS: "Фазирование брони"
 SPA: "Antiblindaje fásico"
BB_Tech_ArmorPhasing_Desc:
 Id: 2033
 ENG: "This technology equips our ballistics with a small subspace field projector capable of producing a short-lived, tightly focused subspace field. At the moment of impact, the projector comes online and effectively lowers the density of any mass it encounters. This allows the projectile to penetrate even the thickest of armors. "
 RUS: "Эта технология позволяет оснастить наши баллистические снаряды небольшим проектором субпространственного поля, способным создать кратковременное сфокусированное субпространственное поле. В момент соприкосновения проектор активируется и снижает плотность любой массы на его пути. Это позволяет снарядам пробивать даже самую толстую броню. "
 SPA: "Esta tecnología equipa nuestros proyectiles balísticos con un pequeño proyector que produce un campo subespacial efímero y altamente concentrado. En el momento del impacto, el proyector se activa y logra reducir la densidad de cualquier masa que se encuentre. Esto le permite traspasar hasta los blindajes más fuertes. "
BB_Tech_ArmorPhasing_Bonus:
 Id: 2034
 ENG: "Kinetic projectiles will pass through up to three slots worth of armor."
 RUS: "Баллистическое и ракетное оружие пробивает до трех ячеек брони."
 SPA: "Las armas balísticas y de misiles atravesarán hasta tres capas (ranuras) de blindaje."
BB_Tech_Shipyards_Name:
 Id: 2035
 ENG: "Shipyards"
 RUS: "Верфи"
 SPA: "Astilleros"
BB_Tech_Shipyards_Desc:
 Id: 2036
 ENG: "Dedicated orbital shipbuilding facilities will allow us to streamline our production process and provide large efficiency bonuses to our efforts. When built at a colony, a station will be placed in geosynchronous orbit (limited to 2 Shipyards per colony, 27 total orbital stytuctures). Stations may also be built in deep space. See the help menu for details."
 RUS: "Орбитальные судостроительные верфи позволят нам поставить производственный процесс на поток и значительно повысить его эффективность. При строительстве в колонии станция будет размещена на геостационарной орбите. Также станции можно строить в глубоком космосе. Подробнее см. в меню справки."
 SPA: "Son instalaciones orbitales dedicadas a la construcción de naves que nos permiten racionalizar nuestros procesos de producción y aportan grandes bonificaciones. Si se construyen en una colonia, se situarán en órbita geosincrónica. Estas estaciones también pueden edificarse en el espacio profundo. Encontrarás más detalles en el menú de ayuda."
BB_Tech_Shipyards_Bonus:
 Id: 2037
 ENG: "This technology unlocks a unique \"Shipyard\" space station that boosts ship production by 25% at the planet where it is constructed. Each colony can support up to 2 Shipyards"
 RUS: "Эта технология разблокирует уникальную космическую станцию \"Верфь\", дающую 25% бонус к строительству кораблей на своей планете.  "
 SPA: "Esta tecnología desbloquea una estación espacial de tipo \"Astillero\" exclusiva que mejora la producción de naves en un 25% en el planeta donde se construya.  "
BB_Tech_ShipboardMedicine_Name:
 Id: 2038
 ENG: "Shipboard Medicine"
 RUS: "Корабельная медицина"
 SPA: "Medicina a bordo"
BB_Tech_ShipboardMedicine_Desc:
 Id: 2039
 ENG: "Troops are an investment and we should protect that investment by providing medical facilities. These sickbay facilities can be placed on stations or larger ships and will slowly heal any troops stationed there. Multiple sickbays will have cumulative results. "
 RUS: "Войска - это инвестиции, и мы должны защищать их, оказывая им необходимые медицинские услуги. Корабельные лазареты могут размещаться на станциях или крупных кораблях, и они будут постепенно лечить все находящиеся там войска. Эффекты от нескольких лазаретов складываются. "
