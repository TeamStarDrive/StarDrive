 ENG: "These machines, while expensive to maintain, will tirelessly transform barren hunks of rock into livable worlds with breathable atmospheres. This building does not need to be built under a biosphere. Terraformers will first make terrformable parts of the planet Habitable, and then slowly transform the planet to a heaven for your Empire. After the planet was terraformed, any remaining biospheres over tiles which were terraformed will be removed to complete the process. The number of Terraformers which can be placed on a planet is affected by the number of tiles which can be terraformed and it is dynamically reduced during the terraforming operation."
 RUS: "Эти дорогостоящие машины неустанно трудятся над ландшафтом планеты, постепенно превращая безжизненные камни в плодородную почву и пригодную для дыхания атмосферу. Это строение необязательно возводить под биосферой."
