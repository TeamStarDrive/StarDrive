 RUS: "Компьютеры Предтечь"
 SPA: "Computación Remanente"
BB_Tech_RemnantComputing_Desc:
 Id: 2147
 ENG: "Our study of Remnant Ships has led us to believe we can build a structure that will detect incoming Remnant ships, should they every target us."
 RUS: "Наше исследование кораблей-Предтечь привело нас к мысли, что мы можем построить радар, который будет обнаруживать прибывающие корабли-Предтечей, если те будут лететь на нас."
 SPA: "Nuestro estudio de la tecnología Remanente ha revelado dos datos clave: que se trata de una tecnología antiquísima, y que las naves Remanentes que hemos encontrado hasta ahora son, sin duda alguna, drones automatizados. No obstante, dichos drones no parecen ser totalmente autónomos. De alguna forma, reciben una señal, aunque somos incapaces de detectar su origen. Nuestros científicos quieren construir un dispositivo para localizar la fuente de la señal. "
