 ENG: "Scatter flak turrets fire standard flak munitions in a 3-round spread. The salvo is more effective against swift targets and also provides greater potential damage per salvo on larger ships. "
 SPA: "Estas torretas disparan munición antiaérea estándar en ráfagas de 3 proyectiles. La descarga es más eficaz contra blancos rápidos y también causa mayor daño potencial por descarga contra naves grandes. "
 RUS: "Скорострельная тяжелая кинетическая турель ведет огонь стандартными боеприпасами, залпами по 3 снаряда за раз. Залповый огонь более эффективен против быстродвижущихся целей и наносит больше урона крупным кораблям. "
