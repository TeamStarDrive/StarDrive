BB_Tech_RemnantStudies_Desc:
 Id: 2145
 ENG: "We are literally piecing together the mystery of the Remnant using the salvage we have obtained from destroyed Remnant ships. Some of this technology should be relatively simple to reverse engineer. Capturing or destroying additional Remnant ships may help us discover more about their race."
 RUS: "Сейчас мы буквально по крупицам собираем информацию о Предтечах, используя в своем анализе найденные фрагменты их уничтоженных кораблей. Некоторые из их технологий должны довольно легко поддаваться обратному инжинирингу. Захват или уничтожение других кораблей Выживших поможет нам еще больше узнать об их расе."
 SPA: "Utilizamos los restos recuperados de naves Remanentes destruidas para reunir las piezas del puzle del misterio de los Remanentes. Parte de esta tecnología debería ser relativamente fácil de descifrar con ingeniería inversa. La captura o destrucción de más naves Remanentes nos ayudaría a averiguar más sobre su raza."
BB_Tech_RemnantComputing_Name:
 Id: 2146
