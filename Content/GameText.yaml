 RUS: "Центры клонирования увеличивают прирост населения планеты на фиксированную величину в 0,02 за ход.  "
XenoFarmsAreLargeComplexes:
 Id: 471
 ENG: "Xeno Farms are large complexes dedicated to the successful integration of our farming and husbandry techniques with alien soils and nutrients.  The production of this building scales with the number of farmers assigned on this planet. Provides +1 food per turn per assigned colonist. "
 SPA: "Las xenogranjas son grandes complejos dedicados a la integración de nuestras técnicas agrícolas y ganaderas con suelos y nutrientes alienígenas.  La producción de este edificio se corresponde al número de granjeros asignados en este planeta. Proporciona +0,5 de alimentos por turno y por colono asignado. "
 RUS: "Ксенофермы - это крупные комплексы, направленные на адаптацию наших сельскохозяйственных и животноводческих технологий под инопланетные почвы и питательные вещества. Производительность этого строения зависит от количества фермеров на планете. Дает +1 еды в ход за каждого занятого колониста. "
ThisIsAMonstrousShield:
