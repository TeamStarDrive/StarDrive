 RUS: "Терраформирование планеты - процесс не быстрый, но он может принести прекрасные результаты. Любая планета с индексом плодородия ниже 1,0 выиграет от терраформирования. Терраформирование ни при каких условиях не может повысить индекс плодородия планеты выше 1,0."
CloningCentersIncreaseThePopulation:
 Id: 413
 ENG: "Cloning Centers increase the population growth of a planet at a fixed rate of .02 per turn.  "
