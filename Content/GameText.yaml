 RUS: "Мирный договор длится 100 ходов. В это время ни одна из империй-участниц договора не может объявить войну партнерской империи. Существующие обиды между этими двумя империи в период мирного договора будут постепенно сходить на нет."
TradeTreatiesCreateWealthFor:
 Id: 2155
 ENG: "Trade treaties create wealth for both empires depending on how long the treaty has been in effect. At the beginning of a trade treaty, both empires will lose income while the trade routes are established. After a period of time, the trade treaties will eventually break even and then begin to produce profits."
 SPA: "Los tratados comerciales generan riqueza para los dos imperios en función de cuanto tiempo estén en vigor. Al principio de un tratado, ambos perderán ingresos mientras se establecen las rutas comerciales. Al cabo de cierto tiempo, los tratados incluso se romperán y se empezarán a generar beneficios."
 RUS: "Торговое соглашение приносит выгоду обеим империям в зависимости от того, сколько времени оно уже просуществовало. Сразу после заключения торгового соглашения империи будут терять какое-то количество своего дохода, пока идет формирование торговых маршрутов. Спустя некоторое время торговля выйдет на нулевой баланс, а затем начнет приносить дивиденды."
AlliancesAreSeriousCommitmentsBetween:
 Id: 2156
 ENG: "Alliances are serious commitments between two or more empires. Alliance members will expect you to war upon their enemies and will become angry if you refuse. Alliances carry all of the benefits of open borders treaties and non-aggression pacts as well. Finally, Alliances increase the maximum trust possible between two empires, meaning that large trade deals can occur more frequently."
 SPA: "Las alianzas son compromisos serios entre dos o más imperios. Sus integrantes esperarán de ti que combatas a sus enemigos y se enojarán si te niegas. Las alianzas conllevan todas las ventajas de los tratados de apertura de fronteras y pactos de no agresión. Por último, las alianzas incrementan al máximo posible la confianza entre dos imperios, lo cual aumentará la frecuencia de los tratados comerciales importantes."
 RUS: "Альянс - это серьезный договор о взаимопомощи между двумя или несколькими империями. Члены альянса вправе ожидать от вас помощи в войнах, которые они ведут, и они рассердятся на вас, если вы им откажете. Альянс автоматически подразумевает заключение договоров об открытых границах и ненападении. Кроме того, при альянсе максимальный уровень доверия между империями может быть выше, что позволяет чаще заключать крупные сделки."
