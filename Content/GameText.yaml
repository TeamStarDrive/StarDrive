 ENG: "Although useless against shielded targets, this weapon will strip a starship's boarding defenses by killing troops and crew. The effectiveness of the blaster is somewhat random, having an approximately 50% chance to strip 1 point of defense per second."
 SPA: "Aunque es inútil contra objetivos con escudo, esta arma mermará las defensas antiabordaje de una nave al matar a su tropa y tripulación. La eficacia de la descarga es algo aleatoria, con una probabilidad aproximada del 50% de reducir 1 punto de defensa por segundo."
 RUS: "Будучи совершенно неэффективным против щитов, это оружие, тем не менее, может оставить космический корабль беззащитным, убивая экипаж и войска на борту. Бластер примерно с 50% вероятностью снимает с вражеского корабля 1 очко защиты в секунду."
ABombBaySpeciallyEquipped:
 Id: 929
 ENG: "A bomb bay specially equipped to deliver prion-based death spore ordnance to planetary surfaces. This weapon is ineffective against hard targets but very effective against ground troops and planetary population. The Target planet will suffer temporary reduction to its Fertility level. Constant bombing might permanently reduce fertility and even change the plant climate forever."
 SPA: "Compartimento de bombas especialmente equipado para bombardear superficies planetarias con esporas letales basadas en priones. Esta arma no hace nada a los objetivos fuertes, pero es muy eficaz contra tropas terrestres y la población."
 RUS: "Бомбовой отсек, сконструированный специально для прионных биологических бомб. Это оружие бесполезно против защищенных целей, но очень эффективно уничтожает наземные войска и население планеты."
ABasicCargoHoldWith:
