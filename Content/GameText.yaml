BB_Tech_Ascension_Desc:
 Id: 5084
 ENG: "The data-stream from the Remnant Mothership holds the key to the Mystery of the Remnant. We need to study it immediately, before we're all destroyed!"
 RUS: "В потоке данных с корабля-Предтечь хранится ключ к Тайне Предтечей. Нам нужно изучить его немедленно, пока мы все не уничтожены!"
 SPA: "Este flujo de datos de la nave nodriza remanente contiene la llave al misterio de los remanentes. nesesitamos estudiarla inmediatamente. ¡Antes de que seamos todos destruidos!"
AsTheRemnantExterminatorsSweep:
 Id: 5085
 ENG: "As the Remnant Exterminators sweep across the galaxy, burning and killing all that they find, you step inside the completed Ascension Array. In one glorious moment you are given True Knowledge. You are all things that have ever lived. You know all the joys and sorrows of your people and every people to ever populate the galaxy. You experience lives beyond counting. You are Father and Son reunited, friend and foe, predator and prey. You are the light at the end of the tunnel. \n \n And you are not alone."
 RUS: "По мере того как Предтечи-истребители проносятся по галактике, сжигая и убивая все что находят, вы входите в завершенный Массив Вознесения.И в один прекрасный момент вам дается Истинное Знание. Вы это все живые существа , которые когда-либо жили. Вы знаете все радости и горести вашего народа и каждого народа, когда-либо населявшего галактику. Вы переживаете несчетное количество жизней. Вы воссоединились... Отец и Сын, друг и враг, хищник и жертва.Вы - свет в конце туннеля. \n \n И вы не одиноки."
 SPA: "Mientras lo exterminadores remanentes barren la galaxia, quemando y asesinando todo lo que ven, tu das un paso adentro del ya completado complejo de ascensión. en un momento de gloria, eres otorgado con el verdadero conocimiento, eres todas las cosas que han vivido, conoces todas las alegrias y los sufrimientos de tu gente y de cada persona que ha habitado la galaxia. Experimentas vidas, mas allá de las que son posibles contar. Eres el padre e hijo reunidos, aliado y enemigo, eres la luz al final del camino.\n \n Y no estas solo."
WarningCpuIntenseThisOption:
 Id: 5086
 ENG: "WARNING: CPU INTENSE! This option will force a full combat simulation for 100% accuracy even when battles are occurring out of sight and between non-player factions, including detailed module targeting. If this option is unchecked, approximations will be used to speed up the game when occurring well outside the players view, and for some aspects of combat between AI factions."
