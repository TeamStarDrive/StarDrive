 SPA: "Este dispositivo emite un campo que impide a las naves enemigas activar la velocidad supraluminal en un radio moderado. Para funcionar, necesita cantidades ingentes de energía. Si una nave cuenta con varios inhibidores, sus efectos se acumularán. "
 RUS: "Это устройство генерирует поле, которое не дает вражеским кораблям активировать варп-двигатели в определенном радиусе. Для работы требуется огромное количество энергии. Эффекты от нескольких варп-ингибиторов, установленных на одном корабле суммируются."
ThisSmallOrdnancePodFor:
 Id: 1009
 ENG: "This small ordnance pod for equipping fighters and other small craft with the ordnance needed to engage in a sustained battle"
 SPA: "Esta pequeña cápsula de munición para cazas y otros aparatos pequeños proporciona la munición necesaria para mantener combates prolongados"
 RUS: "Этот небольшой отсек с боеприпасами предназначен для снабжения боеприпасами истребителей и других маленьких кораблей в затяжных боях"
AlthoughUselessAgainstShieldedTargets:
