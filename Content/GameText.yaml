PopulationPerTurn:
 Id: 414
 ENG: "+0.02 population per turn"
 SPA: "+0,02 de población por turno"
 RUS: "+ 0,02 населения в ход"
ThisModuleContainsAllOf:
 Id: 925
 ENG: "This module contains all of the equipment, food, and colonists necessary to start a new colony on a distant world, including a small number of colonists as well as 2 food and 2 production to jump start their efforts. Colonizing a planet will consume the ship used to colonize, but if it carries troops, they will land on the planet. Cargo modules will add to the number of colonists the colony ship can load."
 SPA: "Este módulo contiene todo el equipo, alimentos  y colonos necesarios para fundar una nueva colonia en un mundo remoto, incluido un pequeño número de colonos además de 2 de alimentos y 2 de producción para facilitar sus esfuerzos iniciales. \n \nAl colonizar el planeta, se consumirá la nave colonizadora. "
 RUS: "Этот модуль содержит все необходимое оборудование, запасы продовольствия и самих колонистов для основания новой колонии в далеком мире, предоставляя некоторое количество поселенцев, 2 еды и 2 ед. производства для начального развития колонии.Колонизация планеты поглотит корабль, использовавшийся для колонизации, но если на нем есть войска, они высадятся на планете. Грузовые модули увеличивают количество колонистов, которые может загрузить колониальный корабль."
IfTheBridgeIsThe:
 Id: 987
 ENG: "If the bridge is the brain of a starship then Main Engineering is its beating heart. This module generates a large subspace field capable of allowing capital ships to reach Warp Speeds. It also generates a substantial amount of power. However, if the main reactor is destroyed then a massive explosion will claim all but the hardiest of ships."
 SPA: "Si el puente es el cerebro de una nave estelar, la ingeniería principal es su corazón. Este módulo cuenta con avanzados sistemas de energía integrados, control de daños y una mejora de la propulsión de la nave a velocidad estelar supraluminal. Sin embargo, si el reactor principal es destruido, la tremenda explosión que se producirá acabará con todo menos con las naves más resistentes."
 RUS: "Если мостик - это мозг космического корабля, то инженерный отсек - его бьющееся сердце. Этот модуль содержит интегрированные энергетические системы, систему контроля урона, а также предоставляет бонус к скорости корабля в варпе. Однако при уничтожении главного реактора взрыв чудовищной силы почти наверняка уничтожит корабль целиком."
HarnessesAMatterantimatterReactionTo:
 Id: 907
 ENG: "Harnesses a matter/anti-matter reaction to create large amounts of power. Explodes when destroyed. "
 SPA: "Aprovecha la reacción materia/antimateria para crear grandes cantidades de energía. Explota al ser destruido. "
 RUS: "Использует управляемую реакцию материи и антиматерии для выработки больших количеств энергии. При уничтожении взрывается. "
ShipWillAvoidEngagingIn:
